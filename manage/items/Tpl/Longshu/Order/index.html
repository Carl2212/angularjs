<include file="./Tpl/Longshu/Index/top.html" />
<div id="content">
  <div id="content-header">
    <h1>订单列表</h1>
  </div>
  <div id="breadcrumb"> <a href="__APP__/Index/index/groupid/<{$group.guid}>"><i class="icon-home"></i><{$group.title}></a> <a href="__URL__/index/groupid/<{$group.guid}>" class="current">订单列表</a> </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <if condition="$Think.session.error neq ''">
        <div class="alert alert-block"> <a class="close" data-dismiss="alert" href="#">×</a><{$Think.session.error}></div>
      </if>
        <form action="" name="form" method="post" enctype="application/x-www-form-urlencoded" class="form-horizontal">
        <div class="widget-box">
          <div class="widget-content">
            <table>
              <thead>
                <tr role="row">
                  <th width="25"><input type="checkbox" id="title-checkbox" name="chkall" onclick="CheckAll(this.form)"></th>
                  <th width="100">姓名</th>
                  <th width="100">电话</th>
                  <th>地址</th>
                  <th width="150">时间</th>
                  <th width="100">操作</th>
                </tr>
              </thead>
              <tbody role="alert" aria-live="polite" aria-relevant="all">
                <volist name="lists" id="value">
                  <tr align="center">
                    <td width="25"><input type="checkbox" name="select[]" value="<{$value.guid}>"></td>
                    <td><{$value.name}></td>
                    <td><{$value.phone}></td>
                    <td><{$value.address}></td>
                    <td><{$value.time|date='Y-m-d h:i:s',###}></td>
                    <td style="text-align:center;"><a class="hrefa" href="__URL__/show/guid/<{$value.guid}>">查看详细</a></td>
                  </tr>
                </volist>
              </tbody>
            </table>
            <div class="ui-widget-header">
              <div class="dataTables_filter">
              <input type="button" value="彻底删除" name="delete" onclick="if(getSelect(this.form) && confirm('确实要删除吗?')){this.form.action='__URL__/delete';this.form.submit();}" class="btn">
              </div>
              <div class="dataTables_paginate"><{$page}></div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body></html>
