<include file="./Tpl/Yihe/Index/top.html" />
<script type="text/javascript">
$(function(){
  $('form').submit(function(){
    if($('form input[name=title]').val().length < 5 || $('form input[name=title]').val().length >12){
      alert('用户名只能输入5-12个字母或数字!');
      $('form input[name=title]').focus();
      return false;
    }else if($('form input[name=password]').val().length < 6 || $('form input[name=password]').val().length > 15){
      alert('密码只能输入6-15个字母或数字!');
      $('form input[name=password]').focus();
      return false;
    }
  })
})
</script>
<div id="content">
  <div id="content-header">
    <h1><{$group.title}></h1>
  </div>
  <div id="breadcrumb"><a href="#" class="current"><i class="icon-home"></i><{$group.title}></a> <a href="#" class="current">账号管理</a> </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <if condition="$Think.session.error neq ''">
        <div class="alert alert-block"> <a class="close" data-dismiss="alert" href="#">×</a><{$Think.session.error}></div>
      </if>
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>验证码修改</h5>
        </div>
        <form action="__URL__/submit_edit" name="form" method="post" enctype="application/x-www-form-urlencoded" class="form-horizontal">
          <div class="widget-content nopadding">
            <div class="control-group">
              <label class="control-label">用户名:</label>
              <div class="controls">
                <input name="username" type="text" value="<{$code.username}>"  class="span11"  size="40" maxlength="12" onblur="this.value=this.value.replace(/[\W]/g,'')"/>
                <span class="help-block" style="color:#f00;">(注:请输入个5-12位字母或数字!)</span> </div>
            </div>
            <div class="control-group">
              <label class="control-label">密码:</label>
              <div class="controls">
                <input type="text" name="password" value="<{$code.password}>" class="span11" size="40" maxlength="15" onblur="this.value=this.value.replace(/[\W]/g,'')"/>
                <span class="help-block" style="color:#f00;">密码只能输入6-15个字母或数字</span> </div>
            </div>
            <div class="control-group">
              <label class="control-label">姓名:</label>
              <div class="controls">
                <input name="nickname" type="text" value="<{$code.nickname}>"  class="span11"  size="40" maxlength="12" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">电话:</label>
              <div class="controls">
                <input name="phone" type="text" value="<{$code.phone}>"  class="span11"  size="40" maxlength="12" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">地区:</label>
              <div class="controls">
                <input name="address" type="text" value="<{$code.address}>"  class="span11"  size="40" maxlength="12" />
              </div>
            </div>
            <div class="form-actions">
              <input type="hidden" name="guid" value="<{$code.guid}>">
              <button type="submit" class="btn btn-success">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body></html>
