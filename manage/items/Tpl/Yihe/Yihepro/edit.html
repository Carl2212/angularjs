<include file="./Tpl/Yihe/Index/top.html" />
<div id="content">
  <div id="content-header">
    <h1>产品中心</h1>
  </div>
  <div id="breadcrumb"> <a href="__APP__/Index/index/groupid/<{$group.guid}>"><i class="icon-home"></i><{$group.title}></a> <a href="__APP__/Prodir/index/groupid/<{$group.guid}>" class="current">产品系列</a> <{$Title}> <a href="__URL__/index/pid/<{$prodir.guid}>" class="current"><{$prodir.title}></a></div>
  <div class="container-fluid">
    <div class="row-fluid">
      <if condition="$Think.session.error neq ''">
        <div class="alert alert-block"> <a class="close" data-dismiss="alert" href="#">×</a><{$Think.session.error}></div>
      </if>
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>修改</h5>
        </div>
        <form action="__URL__/submit_edit" name="form" method="post" enctype="application/x-www-form-urlencoded" class="form-horizontal">
          <div class="widget-content nopadding">
            <div class="control-group">
              <label class="control-label">名称:</label>
              <div class="controls">
                <input type="text" class="span11" size="100" name="title" placeholder="名称" value="<{$pro.title}>">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">板材:</label>
              <div class="controls">
                <input type="text" class="span11" size="100" name="bancai" placeholder="板材" value="<{$pro.bancai}>">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">尺寸:</label>
              <div class="controls">
                <input type="text" class="span11" size="100" name="chicun" placeholder="尺寸" value="<{$pro.chicun}>">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">锁具:</label>
              <div class="controls">
                <input type="text" class="span11" size="100" name="suoju" placeholder="锁具" value="<{$pro.suoju}>">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">拉手:</label>
              <div class="controls">
                <input type="text" class="span11" size="100" name="lashou" placeholder="拉手" value="<{$pro.lashou}>">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">系列:</label>
              <div class="controls">
                <input type="text" class="span11" size="100" name="xilie" placeholder="系列" value="<{$pro.xilie}>">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">价格:</label>
              <div class="controls">
                <input type="text" class="span11" size="100" name="price" placeholder="价格" value="<{$pro.price}>">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">属性分类:</label>
              <div class="controls">
                <select name="protypeid" class="span11">
                  <option value="0">无</option>
                  <volist name="protype" id="value">
                    <option value="<{$value.guid}>" <if condition="$pro['protypeid'] eq $value['guid']">selected="selected"</if>><{$value.title}></option>
                  </volist>
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">大图:</label>
              <div class="controls">
                <input type="text" class="span11" id="oneimg_value" value="<{$pro.oneimg}>" size="70" name="oneimg">
                <a id="oneimg" href="#" class="btn btn-success">预览</a>
                <input id="oneimg_upload" type="file" class="span11" size="30" name="oneimg_upload">
                <input type="button" name="submit" class="btn btn-success" value=" 上传 " onclick="return ajaxFileUpload('__APP__/Index/upload/name/oneimg/file/oneimg_upload/groupid/<{$group.guid}>','oneimg','oneimg_upload');">
                <font color="#f00"><br><br>注:请上传大图尺寸不能超出1500*1500的图片</font>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">小图:</label>
              <div class="controls">
                <input type="text" class="span11" id="twoimg_value" value="<{$pro.twoimg}>" size="70" name="twoimg">
                <a id="twoimg" href="#" class="btn btn-success">预览</a>
                <input id="twoimg_upload" type="file" class="span11" size="30" name="twoimg_upload">
                <input type="button" name="submit" class="btn btn-success" value=" 上传 " onclick="return ajaxFileUpload('__APP__/Index/upload/name/twoimg/file/twoimg_upload/groupid/<{$group.guid}>','twoimg','twoimg_upload');">
                <font color="#f00"><br><br>注:请上传小图尺寸不能超出400*400的图片,小图在IPAD上显示在产品列表里是加载多张产品小图的，如果小图的图片太大，IPAD内存吃不消，会导致崩溃。</font>
              </div>
            </div>
            <div class="form-actions">
              <input type="hidden" name="guid" value="<{$pro.guid}>">
              <button type="submit" class="btn btn-success">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body></html>
