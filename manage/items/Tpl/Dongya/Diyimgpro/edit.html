<include file="./Tpl/Dongya/Index/top.html" />
<div id="content">
  <div id="content-header">
    <h1>换装图</h1>
  </div>
  <div id="breadcrumb"> <a href="__APP__/Index/index/groupid/<{$group.guid}>"><i class="icon-home"></i><{$group.title}></a> <a href="__APP__/Diy/index/groupid/<{$group.guid}>" class="current">DIY空间:<{$diy.title}></a>  <a href="__APP__/Focus/index/diyid/<{$diy.guid}>/" class="current">换装区域:<{$focus.title}></a> <a href="__APP__/Diyimg/index/focusid/<{$focus.guid}>/" class="current">换装图:<{$diyimg.title}></a> <a href="__URL__/index/diyimgid/<{$diyimg.guid}>" class="current">关联产品</a></div>
  <div class="container-fluid">
    <div class="row-fluid">
      <if condition="$Think.session.error neq ''">
        <div class="alert alert-block"> <a class="close" data-dismiss="alert" href="#">×</a><{$Think.session.error}></div>
      </if>
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>修改</h5>
        </div>
        <form action="__URL__/submit_edit" name="form" method="post" enctype="application/x-www-form-urlencoded" class="form-horizontal">
          <div class="widget-content nopadding">
            <div class="control-group">
              <label class="control-label">产品名称:</label>
              <div class="controls">
                <input type="text" class="span11" size="100" name="title" placeholder="产品名称" value="<{$diyimgpro.title}>">
                <span class="help-block" style="color:#f00;">请与产品的名称保持一致,否则不能正常显示</span> 
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">换装图:</label>
              <div class="controls">
                <input type="text" class="span11" id="oneimg_value" value="<{$diyimgpro.oneimg}>" size="70" name="oneimg">
                <a id="oneimg" href="#" class="btn btn-success">预览</a>
                <input id="oneimg_upload" type="file" class="span11" size="30" name="oneimg_upload">
                <input type="button" name="submit" class="btn btn-success" value=" 上传 " onclick="return ajaxFileUpload('__APP__/Index/upload/name/oneimg/file/oneimg_upload/groupid/<{$group.guid}>','oneimg','oneimg_upload');">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">附加产品尺寸:</label>
              <div class="controls">
                <input type="text" class="span11" size="100" name="size" placeholder="附加产品尺寸" value="<{$diyimgpro.size}>">
                <span class="help-block" style="color:#f00;">如果该产品不存在产品中心，请在此填写产品尺寸</span> 
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">附加产品:</label>
              <div class="controls">
                <input type="text" class="span11" id="twoimg_value" value="<{$diyimgpro.twoimg}>" size="70" name="twoimg">
                <a id="twoimg" href="#" class="btn btn-success">预览</a>
                <input id="twoimg_upload" type="file" class="span11" size="30" name="twoimg_upload">
                <input type="button" name="submit" class="btn btn-success" value=" 上传 " onclick="return ajaxFileUpload('__APP__/Index/upload/name/twoimg/file/twoimg_upload/groupid/<{$group.guid}>','twoimg','twoimg_upload');">
                <span class="help-block" style="color:#f00;">如果该产品不存在产品中心，请在此上传产品图</span>
              </div>
            </div>
            <div class="form-actions">
            <input type="hidden" name="guid" value="<{$diyimgpro.guid}>">
              <button type="submit" class="btn btn-success">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body></html>
