<include file="./Tpl/Dongya/Index/top.html" />
<div id="content">
  <div id="content-header">
    <h1>内容模版</h1>
  </div>
  <div id="breadcrumb"> <a href="__APP__/Index/index/groupid/<{$group.guid}>"><i class="icon-home"></i><{$group.title}></a> <a href="__URL__/index/groupid/<{$group.guid}>" class="current">内容模版</a> </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <if condition="$Think.session.error neq ''">
        <div class="alert alert-block"> <a class="close" data-dismiss="alert" href="#">×</a><{$Think.session.error}></div>
      </if>
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>添加</h5>
        </div>
        <form action="__URL__/submit_add" name="form" method="post" enctype="application/x-www-form-urlencoded" class="form-horizontal">
          <div class="widget-content nopadding">
            <div class="control-group">
              <label class="control-label">模版名称:</label>
              <div class="controls">
                <input type="text" class="span11" size="100" name="title" placeholder="模版名称">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">显示模版:</label>
              <div class="controls">
                <select name="show_model" class="span11"><{$show_model}></select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">添加模版:</label>
              <div class="controls">
                <select name="add_model" class="span11"><{$add_model}></select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">修改模版:</label>
              <div class="controls">
                <select name="edit_model" class="span11"><{$edit_model}></select>
              </div>
            </div>
            <div class="form-actions">
            <input type="hidden"  name="groupid" value="<{$group.guid}>">
              <button type="submit" class="btn btn-success">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body></html>
