<include file="./Tpl/index/top.html" />
<script type="text/javascript">
$(function(){
	$('form').submit(function(){
		if($('form input[name=password]').val().length < 6 && $('form input[name=password]').val().length > 0){
			alert('密码最少6位数!');
			$('form input[name=password]').focus();
			return false;
		}
	})
})
</script>
<div id="content">
  <div id="content-header">
    <h1>超级管理员</h1>
  </div>
  <div id="breadcrumb"> <a href="__APP__/Index/"><i class="icon-home"></i>超级管理员</a> <a href="#" class="current">管理员修改</a> </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <if condition="$Think.session.error neq ''">
        <div class="alert alert-block"> <a class="close" data-dismiss="alert" href="#">×</a><{$Think.session.error}></div>
      </if>
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>管理员修改</h5>
        </div>
        <form action="__URL__/submit_edit" name="form" method="post" enctype="application/x-www-form-urlencoded" class="form-horizontal">
          <div class="widget-content nopadding">
            <div class="control-group">
              <label class="control-label">帐号名:</label>
              <div class="controls">
                <input name="username" type="text" value="<{$admin.username}>"  class="span11"  size="40" maxlength="12" readonly="readonly" />
                <span class="help-block" style="color:#f00;">(注:用户名只能输入5-12个字母或数字)</span> </div>
            </div>
            <div class="control-group">
              <label class="control-label">昵称:</label>
              <div class="controls">
                <input name="nickname" type="text" value="<{$admin.nickname}>"  class="span11"  size="40" maxlength="12" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">密码:</label>
              <div class="controls">
                <input type="text" name="password" value="" class="span11" size="40" maxlength="15" onblur="this.value=this.value.replace(/[\W]/g,'')"/>
                <span class="help-block" style="color:#f00;">密码只能输入6-15个字母或数字(注:如果不更改密码此处请留空)</span> </div>
            </div>
            <div class="form-actions">
              <input type="hidden" name="id" value="<{$admin.id}>">
              <button type="submit" class="btn btn-success">保存</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body></html>
