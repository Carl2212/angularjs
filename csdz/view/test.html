<!DOCTYPE html>
<html lang="en"  ng-app="linkbox">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
<script src="/source/js/app/app.js"></script>
<script src="/source/js/app/controller.js"></script>
<script src="/source/js/link_box_aj.js" type="text/javascript"></script>
<div style="background: #eee; height: 500px;"  ng-controller="linkbox_ctrl" >
    <econtainer  expander-data="h-box">
        <expander ng-repeat="expander in link_content expander.title |checkmark " list-data="catalog,contact,events">
        <span class="h-box-img">
            <a href="{{expander.href}}"><img src="{{expander.img}}"></a>
        </span>
        <span class="h-box-txt">
            <a class="link-og" href="{{expander.href}}">{{expander.title}}</a>
            <p class="brief">
                {{expander.brief}}
            </p>
            <p class="detail">
                {{expander.detail}}
            </p>
            <a href="{{expander.href}}" class="btn">{{expander.btn}}</a>
        </span>
        </expander>
    </econtainer>
</div>
</body>
</html>
