<div id="wisenetlite">
    <div class="intro" ng-controller="wisenetliteCtrl">
        <div class="detail">
            <span class="left-txt">
                <pathlist>导航目录</pathlist>
                <h1>{{maintxt[item].name}}</h1>
                <p>{{maintxt[item].detail}}</p>
            </span>
            <span class="right-logo">
                <img src="/source/img/samsungbiglogo.ashx">
            </span>
        </div>
        <ul class="table-list">
            <li class="map-item" ng-repeat="itemmap in itemmaps track by $index">
                <hr>
                <span class="pro_img"><img ng-src="{{itemmap.img[0]}}"> </span>
                <span class="pro_content">
                    <h2>{{itemmap.name}}</h2>
                    <em>{{itemmap.brief}}</em>
                    <a class="map" href="/#/{{linkpath}}/{{itemmap.name |titlefilter}}">
                        <em>Click here for more information</em>
                    </a>
                </span>


            </li>
            <hr>
        </ul>

    </div>
    <div class="lbox" ng-controller="linkbox_ctrl">
        <ul class="link-box h-dist">
            <expanderhdist expander="catalog"></expanderhdist>
            <expanderhdist expander="contact"></expanderhdist>
            <expanderhdist expander="events"></expanderhdist>
        </ul>
    </div>
</div>
