<div id="product">
    <div class="intro" ng-controller="productCtrl">
        <div class="detail">
            <span class="left-txt">
                <pathlist>导航目录</pathlist>
                <h1>Products</h1>
                <em>{{maintxt.brief}}</em>
                <p>{{maintxt.detail}}</p>
            </span>
            <span class="right-logo">
                <img src="/source/img/samsungbiglogo.ashx">
            </span>
        </div>
        <ul class="icon-list">
            <li class="map-item" ng-repeat="product in products">
                <a class="map" href="/{{path}}{{product.name | titlefilter}}">
                    <img src="{{product.img}}">
                    <h2>{{product.name}}</h2>
                    <hr>
                </a>
                <ul class="smap">
                    <li class="smap-item" ng-repeat="smap in product.smap">
                        <a href="/{{path}}{{product.name | titlefilter}}/{{smap | titlefilter}}">{{smap}}»</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="lbox" ng-controller="linkbox_ctrl">
        <ul class="link-box h-dist">
            <expanderhdist expander="catalog"></expanderhdist>
            <expanderhdist expander="contact"></expanderhdist>
            <expanderhdist expander="events"></expanderhdist>
        </ul>
    </div>
</div>
