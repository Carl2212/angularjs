<div id="casestudies">
    <div class="intro" ng-controller="companymainCtrl">
        <div class="detail">
            <span class="left-txt">
                <pathlist>导航目录</pathlist>
                <h2>{{itemmaps.name}}</h2>
                <p>{{itemmaps.brief}}</p>
                <p ng-bind-html="itemmaps.detail | trusttoHtml"></p>
                <p>{{itemmaps.area}}</p>
            </span>
            <span class="right-logo">
                <img src="/source/img/samsungbiglogo.ashx">
            </span>
        </div>
        <div class="table-list">
            <mainessay templatenum="support/{{item}}">

            </mainessay>
        </div>

    </div>
    <div class="lbox" ng-controller="linkbox_ctrl">
        <ul class="link-box h-dist">
            <expanderhdist expander="catalog"></expanderhdist>
            <expanderhdist expander="contact"></expanderhdist>
            <expanderhdist expander="events"></expanderhdist>
        </ul>
    </div>
</div>
