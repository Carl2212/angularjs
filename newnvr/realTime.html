<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link  href="bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
<link  href="css/ui.less" type="text/css" rel="stylesheet/less">
<script>less = { env: 'development'};</script>
<script src="css/less.min.js" type="text/javascript"></script>
<script>less.watch();</script>
<script type="text/javascript" src="/js/LAB.min.js"></script>
</head>
<body class="realtime-page">
	<div id="innerContainer" class="left-channel">
		<!--通道控制区域-->
		<div id="channellist" class="channellist"></div>
	</div>
		<!--视频显示区域-->
		<div class="video-contrainer">
			<div id="realTime" class="realTime"></div>
			<!--播放控制区域-->
			<div id="btn_panel" class="btn_panel" >

				<a id="channel1" class="btn" ><span class="glyphicon glyphicon-stop"></span></a>
				<a id="channel4" class="btn" ><span class="glyphicon glyphicon-th-large"></span></a>
				<a id="channel9" class="btn" ><span class="glyphicon glyphicon-th"></span></a>
				<a id="channel16" class="btn"><span class="glyphicon glyphicon-th"></span><span class="sub-icon i-16">16</span></a>
				<a id="channel25" class="btn"><span class="glyphicon glyphicon-th"></span><span class="sub-icon i-25">25</span></a>

				<a class="btn" title="子码流"><span class="glyphicon glyphicon-fire"></span>  <span id="childStream"></span></a>
				<a class="btn" title="所有通道预览"><span class="glyphicon glyphicon-play"></span> <span id="allplay"></span></a>
				<a  class="btn" title="所有通道录像"><span class="glyphicon glyphicon-facetime-video"></span><span id="allrec"></span></a>
			</div>
			<div class="shrink-tab right"><span class="glyphicon glyphicon-chevron-right"></span> </div>
		</div>
		<!--PTZ-->
		<div id="ptzlist" class="ptzlist">
			<div id="optionptzset" class="ptz-title"></div>
			<div class="config-bx">
				<table class="config-platform">
				<tr>
					<td>
						<a class="btn" onclick="leftupdown()" title="左上"><span><span class="glyphicon glyphicon-chevron-up left-top"></span></span></a>
					</td>
					<td>
						<a class="btn" onclick="updown()"  title="上"><span class="glyphicon glyphicon-chevron-up"></span></a>
					</td>
					<td>
						<a class="btn" onclick="rightupdown()" title="右上"><span class="glyphicon glyphicon-chevron-up right-top"></span></a>
					</td>
					<td>
						<a class="btn union-left" onclick="zoomupdown()" title="变倍+"><span class="glyphicon glyphicon-zoom-in"></span></a>
					</td>
					<td>
						<a class="btn union-right" onclick="zoomdowndown()" title="变倍-"><span class="glyphicon glyphicon-zoom-out"></span></a>
					</td>
				</tr>
				<tr>
					<td>
						<a class="btn" onclick="leftdown()"  title="左"><span class="glyphicon glyphicon-chevron-left"></span></a>
					</td>
					<td>
						<a class="btn" onclick= "crotate()"  title="速度"><span class="glyphicon glyphicon-refresh"></span></a>
					</td>
					<td>
						<a class="btn"  onclick="rightdown()" title="右"><span class="glyphicon glyphicon-chevron-right"></span></a>
					</td>
					<td>
						<a class="btn union-left" onclick="focusupdown()"  title="聚焦+"><span class="glyphicon glyphicon-eye-open"></span><span class="sub-icon">+</span></a>
					</td>
					<td>
						<a class="btn union-right" onclick="focusdowndown()" title="聚焦-"><span class="glyphicon glyphicon-eye-open"></span><span class="sub-icon sub-minus-icon">-</span></a>
					</td>
				</tr>
				<tr>
					<td>
						<a class="btn" onclick="leftdowndown()" title="左下"><span class="glyphicon glyphicon-chevron-down left-bottom"></span></a>
					</td>
					<td>
						<a class="btn" onclick="downdown()" title="下"><span class="glyphicon glyphicon-chevron-down"></span></a>
					</td>
					<td>
						<a class="btn" onclick="rightdowndown()" title="右下"><span class="glyphicon glyphicon-chevron-down right-bottom"></span></a>
					</td>
					<td>
						<a class="btn union-left" onclick="irisupdown()" title="光圈+"><span><span class="glyphicon glyphicon-adjust"></span><span class="sub-icon">+</span></span></a>
					</td>
					<td>
						<a class="btn union-right" onclick="irisdowndown()" title="光圈-"><span><span class="glyphicon glyphicon-adjust"></span><span class="sub-icon sub-minus-icon">-</span></span></a>
					</td>
				</tr>

			</table>
			</div>

			<!--slider-->
			<div class="ptzspeed">
				<div id="slider"> </div>
			</div>
			<!--PTZ预置点、巡航点选择按钮-->
			<div class="wrench-tab">
				<ul class="nav nav-tabs">
					<li class="active"  data-id="1" ><a class="nav nav-tabs" id="ptzpresetbtn"onclick="set_ptzpresetbtn()"  title="预置点"><span class="glyphicon glyphicon-flag"></span></a></li>
					<li  data-id="2"><a class="nav nav-tabs" id="ptzcursiebtn" onclick="set_ptzcursiebtn()" title="巡航设置"><span class="glyphicon glyphicon-wrench"></span></a></li>
				</ul>
				<!--PTZ预置点-->
				<div class="tab-body">
					<div class="ptz-main" data-id="1" >
						<table  class="preset-point" id="point-ptzpreset">

						</table>
					</div>
					<!--PTZ巡航-->
					<div id="ptzcurise" class="ptz-main hide"  data-id="2" >
						<div class="tab-head">
							<!--添加巡航点-->
							<div class="dropdown" id="ptzpath-bx">
								<a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" data-id="">
									<span id="pathTxt"></span>
									<span class="caret"></span>
								</a>
								<ul class="dropdown-menu" id="ptzPath">

								</ul>
							</div>
							<a href="javascript:void(0);">
								<span class="glyphicon glyphicon-play pathicon" title="播放"></span><!--添加-->
							</a>
							<a href="javascript:void(0);">
								<span class="point-item glyphicon glyphicon-stop pathicon"　 title="停止播放"></span>
							</a>
							<a href="javascript:void(0);">
								<span class="glyphicon glyphicon-floppy-disk pathicon" title="保存"></span><!--添加-->
							</a>
							<a href="javascript:void(0);">
								<span class="point-item glyphicon glyphicon-trash pathicon"　 title="删除"></span>
							</a>

						</div>
						<div class="tab-body">
							<ul class="point-list">
							</ul>
						</div>
					</div>
				</div>
				<!--编辑框-->
					<!--预置点选择框，时间，速度可选-->
				<div class="edit-bx hide" id="edit-bx">
					<div class="close edit-bx-close"><span class="glyphicon glyphicon-remove-circle"></span> </div>
					<dl>
						<dd>
							<label id="ptzpreset" class="edit-preset-txt txt"></label>
						</dd>
						<dt>
							<div class="dropdown" id="preset-selected-bx">
								<a class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" data-id="">
									<span id="preset-selected-txt"></span>
									<span class="caret"></span>
								</a>
								<ul id="preset-list" class="dropdown-menu" >

								</ul>
							</div>
						</dt>
					</dl>
					<dl>
						<dd>
							<label id="ptzstay" class="edit-time-txt txt"></label>
						</dd>
						<dt>
							<input id="edit-time" type="text" class="input-sm sm-input-bx">s
						</dt>
					</dl>
					<dl>
						<dd>
							<label id="ptzspeed" class="edit-speed-txt txt"></label>
						</dd>
						<dt>
							<input id="edit-speed" type="text" class="input-sm sm-input-bx">
						</dt>
					</dl>
					<dl>
						<dd class="btn-col save-preset">
							<a id="save" class="btn btn-default btn-sm" href="javascript:void(0);"></a>
						</dd>
					</dl>
				</div>

		</div>
		</div>
	</div>
	<!--弹出提示框-->
	<div class="pop-tip">

	</div>
	<script type="text/javascript">
		function got_random() {
			return Math.random(10);
		}
		$LAB.script("js/jquery-1.11.1.min.js").wait()
			.script("js/jquery.cookies.2.2.0.min.js").wait()
			.script("bootstrap/dist/js/bootstrap.js").wait()
			.script("js/map.js").wait()
			.script("config/common.js").wait()
			.script("js/slider_extras.js").wait()
			.script("js/jquery-ui.min.js").wait()
			.script("js/pagejs/realTime2.js?v="+got_random()).wait(function(){
				InitrealTime();
		});
	</script>

</body>
</html>
