<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>userset</title>
	<link href="../bootstrap/dist/css/bootstrap.css?v=1" type="text/css" rel="stylesheet">
	<link href="../css/ui.less" type="text/css" rel="stylesheet/less">
	<script>less = { env: 'development'};</script>
	<script src="../css/less.min.js" type="text/javascript"></script>
	<script>less.watch();</script>
	<script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body class="userset-page">
<div class="widget-box">
	<div class="widget-title">
		<span class="icon glyphicon glyphicon-th-list"></span>
		<h5></h5>
	</div>
	<div class="widget-content">
		<ul class="nav nav-tabs">
			<li class="active"  tab-id="1"><a class="active" id="user_user" data-id="logmodifyuser" href="javascript:void(0);"></a> </li>
			<li tab-id="2" ><a id="user_group" data-id="logmodifyusergrop" href="javascript:void(0);"></a> </li>
		</ul>
		<div class="logMain">
			<table id="userList" tab-id="1" class="table table-hover user-table">
				<thead>
				<tr><td></td><td data-id="username"></td><td  data-id="groupname"></td><td data-id="remark"></td></tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
				<tr>
					<td colspan="4">
						<a class="btn btn-sm btn-default" data-id="logadduer"></a>
						<a class="btn btn-sm btn-default" data-id="logmodifyuser"></a>
						<a class="btn btn-sm btn-default" data-id="logdeleteuer"></a>
					</td>
				</tr>
				</tfoot>
			</table>
			<table id="groupList" tab-id="2" class="table table-hover user-table hide">
				<thead>
				<tr><td></td><td data-id="groupname"></td><td data-id="remark"></td></tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
				<tr>
					<td colspan="3">
						<a class="btn btn-sm btn-default" data-id="logadduergroup"></a>
						<a class="btn btn-sm btn-default" data-id="logdeleteusergroup"></a>
						<a class="btn btn-sm btn-default" data-id="logmodifyusergrop"></a>
					</td>
				</tr>
				</tfoot>
			</table>
		</div>
	</div>

</div>

<script type="text/javascript">
	function got_random() {
		return Math.random(10);
	}
	$LAB.script("../js/jquery-1.11.1.min.js").wait()
			.script("../js/jquery.cookies.2.2.0.min.js").wait()
			.script("../js/date.format.js").wait()
			.script("../bootstrap/dist/js/bootstrap.js").wait()
			.script("../config/common.js?v="+got_random()).wait()
			.script("../js/pagejs/userset.js?v="+got_random()).wait(function(){
		InitConfig();
	});
</script>
</body>
</html>
