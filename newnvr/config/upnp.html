<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>upnp</title>
	<link href="../bootstrap/dist/css/bootstrap.css?v=1" type="text/css" rel="stylesheet">
	<link href="../css/ui.less" type="text/css" rel="stylesheet/less">
	<script>less = { env: 'development'};</script>
	<script src="../css/less.min.js" type="text/javascript"></script>
	<script>less.watch();</script>
	<script type="text/javascript" src="../js/LAB.min.js"></script>

</head>
<body class="upnp-page">
	<div class="widget-box">
		<div class="widget-title">
			<span class="icon glyphicon glyphicon-th-list"></span>
			<h5></h5>
		</div>
		<dd class="widget-content">
			<dl class="list-dl">
				<dd>
					<input type="checkbox" id="getupnpen"  matchval="getupnpen"/>
					<label data-id="exceptionenable"> </label>
				</dd>
				<dt></dt>
				<dd>
					<label data-id="diskstatus"></label>
				</dd>
				<dt>
					<label id="upnptip"></label>
				</dt>
				<dd>
					<label data-id="upnpinputip"></label>
				</dd>
				<dt>
					<input type="text" id="getupnpdevinip" class="input-sm" readonly="readonly" matchval="getupnpdevinip"/>
				</dt>
				<dd>
					<label data-id="upnpoutputip"></label>
				</dd>
				<dt>
					<input type="text" id="getupnpdevextip" class="input-sm" readonly="readonly" matchval="getupnpdevextip"/>
				</dt>
				<dd>
					<label data-id="upnpportmap"></label>
				</dd>
				<dt>
					<table id="upnpTab" cellspacing="1px">
						<thead>
						<tr>
							<th><span><input type="checkbox" id="upnpallcheck" onclick="enableupnpallvalue()" value="1000"/></span><div class="resizebtn"></div></th>
							<th><label data-id="upnpservername"></label></th>
							<th><label data-id="upnpprotocol"></label></th>
							<th><label data-id="upnpinput"></label></th>
							<th><label data-id="upnpoutput"></label></th>
						</tr>
						</thead>
						<tbody>

						</tbody>
						<tfoot>
						<tr>
							<td colspan="5">
								<input type="button" class="btn btn-sm btn-default" value-id="upnp_add" value =''/>
								<input type="button" class="btn btn-sm btn-default" value-id="del" value =''/>
							</td>
						</tr>
						</tfoot>
					</table>
				</dt>

			</dl>
			<div class="form-action">
				<input type="button" class="btn btn-sm btn-default" value-id="save" value =''/>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function got_random() {
			return Math.random(10);
		}
		$LAB.script("../js/jquery-1.11.1.min.js").wait()
				.script("../js/jquery.cookies.2.2.0.min.js").wait()
				.script("../js/date.format.js").wait()
				.script("../bootstrap/dist/js/bootstrap.js").wait()
				.script("../config/common.js?v="+got_random()).wait()
				.script("../js/pagejs/ddns.js?v="+got_random()).wait(function(){
			InitPublic(InitConfig());
		});
	</script>
</body>
</html>
