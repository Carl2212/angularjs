<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>日志查询</title>
    <link href="../bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="../css/ui.less" type="text/css" rel="stylesheet/less">
    <script>less = { env: 'development'};</script>
    <script src="../css/less.min.js" type="text/javascript"></script>
    <script>less.watch();</script>
    <script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body class="logset-page">
<div class="widget-box">
    <div class="widget-title">
        <span class="icon glyphicon glyphicon-th-list"></span><h5>Log Search</h5>
    </div>
    <div class="widget-content">
        <div class="log-bx">
            <div class="outer-frame">
                <table id="logTab" class="table table-hover user-table">
                    <thead>
                    <tr>
                        <th data-id="logNum"></th><th data-id="logTime"></th><th data-id="userName"></th><th class="td-col-2" data-id="logDetail"></th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="search-bx">
                <ul>
                    <li>
                        <label data-id="logtype"></label>
                        <div class="dropdown">
                            <button id="getlogdetail" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-value="">
                                <span class="select-value"></span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="select-option" href="javascript:void(0);" data-value="0" data-id="logall"></a></li>
                                <li><a class="select-option" href="javascript:void(0);" data-value="1" data-id="systemlog"></a></li>
                                <li><a class="select-option" href="javascript:void(0);" data-value="2" data-id="userlog"></a></li>
                                <li><a class="select-option" href="javascript:void(0);" data-value="3" data-id="paramconfiglog"></a></li>
                                <li><a class="select-option" href="javascript:void(0);" data-value="4" data-id="fileoperlog"></a></li>
                                <li><a class="select-option" href="javascript:void(0);" data-value="5" data-id="statusproplog"></a></li>
                                <li><a class="select-option" href="javascript:void(0);" data-value="6" data-id="alarmEventlog"></a></li>
                            </ul>
                        </div>
                    </li>
                    <li>
                        <label data-id="beginTime"></label>
                        <input class="datepicker input-sm" id="starttime">
                    </li>
                    <li>
                        <label data-id="endTime"></label>
                        <input class="datepicker input-sm" id="endtime">
                    </li>
                    <li>
                        <input type="button" class="btn btn-block btn-default" id="log_search" value ='查询'/>
                    </li>
                    <li>
                        <input type="button" class="btn btn-block btn-default" id="log_delete" value ='清空'/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function got_random() {
        return Math.random(10);
    }
    $LAB.script("../js/jquery-1.11.1.min.js").wait()
            .script("../js/jquery.cookies.2.2.0.min.js").wait()
            .script("../js/date.format.js").wait()
            .script("../bootstrap/dist/js/bootstrap.js").wait()
            .script("../js/plugin.js?v="+got_random()).wait()
            .script("../js/validate.js?v="+got_random()).wait()
            .script("../bootstrap/dist/js/bootstrap-datepicker.js").wait()
            .script("../config/common.js?v="+got_random()).wait()
            .script("../js/pagejs/log_set.js?v="+got_random()).wait(function(){
        InitPublic(InitConfig);
    });
</script>
</body>
</html>
