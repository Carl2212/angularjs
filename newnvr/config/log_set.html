<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../js/jquery-ui.min.css" rel="stylesheet">
    <link href="../css/default.css" rel="stylesheet">

    <script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script  src="../js/jquery-ui.min.js" type="text/javascript"></script>
    <script  src="../js/jquery-ui-timepicker-addon.js" type="text/javascript"></script>
    <script  src="../js/date.format.js" type="text/javascript"></script>
    <script  src="../js/validate.js" type="text/javascript"></script>
    <script  src="../js/plugin.js" type="text/javascript"></script>
    <script  src="../js/jquery.cookies.2.2.0.min.js" type="text/javascript"></script>

    <script src="common.js" type="text/javascript"></script>
    <script src="log_set.js" type="text/javascript"></script>
</head>
<body >
<div >
        <div ><label><script type="text/javascript">document.write(lang.logSearch);</script></label></div>
        <label><script type="text/javascript">document.write(lang.logtype);</script></label>
        <div >
        <select id="ltype_sel" class="select" >
         <option value="0"><script type="text/javascript">document.write(lang.logall);</script></option>
        <option value="1"><script type="text/javascript">document.write(lang.systemlog);</script></option>
        <option value="2"><script type="text/javascript">document.write(lang.userlog);</script></option>
        <option value="3"><script type="text/javascript">document.write(lang.paramconfiglog);</script></option>
        <option value="4"><script type="text/javascript">document.write(lang.fileoperlog);</script></option>
        <option value="5"><script type="text/javascript">document.write(lang.statusproplog);</script></option>
        <option value="6"><script type="text/javascript">document.write(lang.alarmEventlog);</script></option>
        </select>
        </div>

        <div >
            <label><script type="text/javascript">document.write(lang.beginTime);</script></label>
            <input type="text" id="log_start_time" readonly="readonly" />
            <!--<div id="log_start_timer" style="float:left;height:25px; overflow:hidden" ></div>-->
         </div>

        <div >
            <label><script type="text/javascript">document.write(lang.endTime);</script></label>

            <input type="text" id="log_end_time" readonly="readonly" />
            <!--<div id="log_end_timer" style="float:left;height:25px; overflow:hidden" ></div>-->
         </div>


        <div class="logMain" style="margin-top:25px">
            <div class="resizeLine" style="display: none;"></div>
            <div class="tabHead">
                <ul>
                    <li style="width: 55px; text-align:left; line-height:28px;"><span><label><script type="text/javascript">document.write(lang.logNum);</script></label></span><div class="resizebtn"></div></li>
                    <li style="width: 145px; line-height:28px;">
                        <span><label><script type="text/javascript">document.write(lang.logTime);</script></label></span>
                        <div class="resizebtn"></div>
                    </li>
                    <li style="width: 450px;">
                        <span><label><script type="text/javascript">document.write(lang.logDetail);</script></label></span>
                        <div class="resizebtn"></div>
                    </li>
                    <li style="width: 75px;">
                        <span><label><script type="text/javascript">document.write(lang.userName);</script></label></span>
                        <div class="resizebtn"></div>
                    </li>
                </ul>
            </div>
            <table id="logTab" cellspacing="1px">
            </table>
        </div>
    <div >
        <input type="button" id="log_search" value ='查询'/>
        <input type="button" id="log_delete" value ='清空'/>
    </div>


</div>


</body>
</html>
