<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>移动侦测</title>
	<link href="../bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
	<link href="../css/ui.less" type="text/css" rel="stylesheet/less">
	<script>less = { env: 'development'};</script>
	<script src="../css/less.min.js" type="text/javascript"></script>
	<script>less.watch();</script>
	<script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body class="motion-page">
	<div class="widget-box">
		<div class="widget-title">
			<span class="icon glyphicon glyphicon-th-list"></span><h5></h5>
		</div>
		<div class="widget-content">
			<dl class="list-dl">
				<dd>
					<label data-id="channel"></label>
				</dd>
				<dt>
					<div class="dropdown">
						<button id="getftpschedchn" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" data-value="1">
							<span class="select-value">CH1</span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">

						</ul>
					</div>
				</dt>
				<dd>
					<input type="checkbox" id="getmotiondeten">
					<label data-id="exceptionenable"></label>
				</dd>
				<dt>
					<label  data-id="sensitivity"></label>
					<div class="dropdown">
						<button id="getmotiondetsen" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
							<span class="select-value"></span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="javascript:void(0);" class="select-option" data-value="0" data-id="motionhighest"></a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="1" data-id="motionhigher"></a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="2" data-id="motionhigh"></a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="3" data-id="motionmid"></a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="4" data-id="motionlow"></a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="5" data-id="motionlower"></a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="6" data-id="motionlowest"></a> </li>
						</ul>
					</div>
				</dt>
				<dd>
					<input type="checkbox" id="getmotiondetbeepen">
					<label data-id="buzzeron"></label>
				</dd>
				<dt>
					<label data-id="buzzertime"></label>
					<input type="text" id="getmotiondetbeeptime" class="input-sm">
				</dt>
				<dd>
					<input type="checkbox" id="getmotiondetrecorden">
					<label data-id="recchannel"></label>
				</dd>
				<dt>
					<label data-id="rectime"></label>
					<input type="text" id="getmotiondetrecordtime"  class="input-sm" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,15,255)}" onblur="if(this.value == '') this.value='60'">
				</dt>
			</dl>
			<div class="form-action">
				<input id="motion_save" type="button" class="btn btn-sm btn-default" value-id="save" value =''/>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function got_random() {
			return Math.random(10);
		}
		$LAB.script("../js/jquery-1.11.1.min.js").wait()
				.script("../js/jquery.cookies.2.2.0.min.js").wait()
				.script("../js/date.format.js").wait()
				.script("../bootstrap/dist/js/bootstrap.js").wait()
				.script("../config/common.js?v="+got_random()).wait()
				.script("../js/pagejs/motion.js?v="+got_random()).wait(function(){
			InitPublic(InitConfig);
		});
	</script>
</body>
</html>
