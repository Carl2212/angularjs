<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script  src="../js/jquery.cookies.2.2.0.min.js" type="text/javascript"></script>
	<script src="common.js" type="text/javascript"></script>
	<script src="motion.js" type="text/javascript"></script>
<title>移动侦测</title>

</head>
<body >
	<div >
		<label ><script type="text/javascript">document.write(lang.channel);</script></label>
		<select id="getmotiondetchan" class="select" matchval="getmotiondetchan" >
			<option value="1" id="ch_01">1</option>
			<option value="2" id="ch_02">2</option>
			<option value="3" id="ch_03">3</option>
			<option value="4" id="ch_04">4</option>
			<option value="5" id="ch_05">5</option>
			<option value="6" id="ch_06">6</option>
			<option value="7" id="ch_07">7</option>
			<option value="8" id="ch_08">8</option>
			<option value="9" id="ch_09">9</option>
			<option value="10" id="ch_10">10</option>
			<option value="11" id="ch_11">11</option>
			<option value="12" id="ch_12">12</option>
			<option value="13" id="ch_13">13</option>
			<option value="14" id="ch_14">14</option>
			<option value="15" id="ch_15">15</option>
			<option value="16" id="ch_16">16</option>
			<option value="17" id="ch_17">17</option>
			<option value="18" id="ch_18">18</option>
			<option value="19" id="ch_19">19</option>
			<option value="20" id="ch_20">20</option>
			<option value="21" id="ch_21">21</option>
			<option value="22" id="ch_22">22</option>
			<option value="23" id="ch_23">23</option>
			<option value="24" id="ch_24">24</option>
			<option value="25" id="ch_25">25</option>
		</select>
		<input type="button" id="roginset_save" value ='区域设置'/>
	</div>
	<div >
		<label ><script type="text/javascript">document.write(lang.sensitivity);</script></label>
		<select id="getmotiondetsen" class="select" matchval="getmotiondetsen" >
			<option value="0" ><script type="text/javascript">document.write(lang.motionhighest);</script></option>
			<option value="1" ><script type="text/javascript">document.write(lang.motionhigher);</script></option>
			<option value="2" ><script type="text/javascript">document.write(lang.motionhigh);</script></option>
			<option value="3" ><script type="text/javascript">document.write(lang.motionmid);</script></option>
			<option value="4" ><script type="text/javascript">document.write(lang.motionlow);</script></option>
			<option value="5" ><script type="text/javascript">document.write(lang.motionlower);</script></option>
			<option value="6" ><script type="text/javascript">document.write(lang.motionlowest);</script></option>
		</select>

	</div>
	<div >

		<input type="checkbox" id="getmotiondeten"  matchval="getmotiondeten"/>
		<label ><script type="text/javascript">document.write(lang.exceptionenable);</script></label>
	</div>
	<div >
		<input type="checkbox" id="getmotiondetbeepen"  matchval="getmotiondetbeepen"/>
		<label ><script type="text/javascript">document.write(lang.buzzeron);</script></label>
	</div>
	<div >
		<label ><script type="text/javascript">document.write(lang.buzzertime);</script>(sec)</label>
		<input type="text" id="getmotiondetbeeptime" class="select" matchval="getmotiondetbeeptime"/>
	</div>
	<div >
		<input type="checkbox" id="getmotiondetrecorden"  matchval="getmotiondetrecorden"/>
		<label ><script type="text/javascript">document.write(lang.recchannel);</script></label>
	</div>
	<div >
		<label ><script type="text/javascript">document.write(lang.rectime);</script>(sec)</label>
		<input type="text" id="getmotiondetrecordtime"  class="select" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,15,255)}" onblur="if(this.value == '') this.value='60'" matchval="getmotiondetrecordtime"/>
	</div>

<div>
		<input type="button" id="motion_save" value ='保存'/>
</div>
	
</body>
</html>
