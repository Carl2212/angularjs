<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script  src="../js/jquery.cookies.2.2.0.min.js" type="text/javascript"></script>
	<script src="common.js" type="text/javascript"></script>
	<script src="ddns.js" type="text/javascript"></script>
<title>ddns</title>

</head>
<body >
	<div >
		<label ><script type="text/javascript">document.write(lang.ddnsenable);</script></label>
		<input type="checkbox" id="getddnsen"  matchval="getddnsen"/>
	</div>
	<div >
		<label ><script type="text/javascript">document.write(lang.ddnsType);</script></label>
		<select id="ddnstype" class="select" matchval="getddnstype" >
			<option value="0">ORAY</option>
			<option value="1">No-IP</option>
			<option value="2">Dyn</option>
			<option value="3">CHANGEIP</option>
			<option value="4">A-PRESS</option>
			<option value="5">MYQSEE</option>
			<option value="6">SKDDNS</option>
			<option value="7">SMART-EYES</option>
		</select>
	</div>
	<div >
		<label ><script type="text/javascript">document.write(lang.refreshtime);</script></label>
		<input type="text" id="getddnsintertime" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,600)}" onblur="if(this.value == '') this.value='0'" class="select" matchval="getddnsintertime"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.userName);</script></label>
		<input type="text" id="getddnsusername" class="select" matchval="getddnsusername"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.pwd);</script></label>
		<input type="password" id="getddnsuserpwd" class="select" matchval="getddnsuserpwd"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.domain);</script></label>
		<input type="text" id="getddnsdomainname" class="select" matchval="getddnsdomainname"/>
	</div>

<div>
		<input type="button" id="ddns_save" value ='ddnssave'/>
</div>
	
</body>
</html>
