<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>ddns</title>
	<link href="../bootstrap/dist/css/bootstrap.css?v=1" type="text/css" rel="stylesheet">
	<link href="../css/ui.less" type="text/css" rel="stylesheet/less">
	<script>less = { env: 'development'};</script>
	<script src="../css/less.min.js" type="text/javascript"></script>
	<script>less.watch();</script>
	<script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body class="ddns-page">
	<div class="widget-box">
		<div class="widget-title">
			<span class="icon glyphicon glyphicon-th-list"></span>
			<h5>FTP</h5>
		</div>
		<div class="widget-content">
			<dl class="list-dl">
				<dd>
					<label data-id="ddnsenable"></label>
				</dd>
				<dt>
					<input type="checkbox" id="getddnsen"  matchval="getddnsen"/>
				</dt>
				<dd>
					<label data-id="ddnsType"></label>
				</dd>
				<dt>
					<div class="dropdown">
						<button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" data-value="">
							<span class="select-value"></span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="javasctipt:void(0);" data-value="0">ORAY</a> </li>
							<li><a href="javasctipt:void(0);" data-value="1">No-IP</a> </li>
							<li><a href="javasctipt:void(0);" data-value="2">Dyn</a> </li>
							<li><a href="javasctipt:void(0);" data-value="3">CHANGEIP</a> </li>
							<li><a href="javasctipt:void(0);" data-value="4">A-PRESS</a> </li>
							<li><a href="javasctipt:void(0);" data-value="5">MYQSEE</a> </li>
							<li><a href="javasctipt:void(0);" data-value="6">SKDDNS</a> </li>
							<li><a href="javasctipt:void(0);" data-value="7">SMART-EYES</a> </li>
						</ul>
					</div>
				</dt>
				<dd>
					<label data-id="refreshtime"></label>
				</dd>
				<dt>
					<input type="text" id="getddnsintertime" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,600)}" onblur="if(this.value == '') this.value='0'" class="input-sm" matchval="getddnsintertime"/>
				</dt>
				<dd>
					<label data-id="userName"></label>
				</dd>
				<dt>
					<input type="text" id="getddnsusername" class="input-sm" matchval="getddnsusername"/>
				</dt>
				<dd>
					<label data-id="pwd"></label>
				</dd>
				<dt>
					<input type="password" id="getddnsuserpwd" class="input-sm" matchval="getddnsuserpwd"/>
				</dt>
				<dd>
					<label data-id="domain"></label>
				</dd>
				<dt>
					<input type="text" id="getddnsdomainname" class="input-sm" matchval="getddnsdomainname"/>
				</dt>
			</dl>
			<div class="form-action">
				<input type="button" class="btn btn-sm btn-default" value-id="save" value =''/>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function got_random() {
			return Math.random(10);
		}
		$LAB.script("../js/jquery-1.11.1.min.js").wait()
				.script("../js/jquery.cookies.2.2.0.min.js").wait()
				.script("../js/date.format.js").wait()
				.script("../bootstrap/dist/js/bootstrap.js").wait()
				.script("../config/common.js?v="+got_random()).wait()
				.script("../js/pagejs/ddns.js?v="+got_random()).wait(function(){
			InitPublic(InitConfig());
		});
	</script>
</body>
</html>
