<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>version</title>
	<link href="../bootstrap/dist/css/bootstrap.css?v=1" type="text/css" rel="stylesheet">
	<link href="../css/ui.less" type="text/css" rel="stylesheet/less">
	<script>less = { env: 'development'};</script>
	<script src="../css/less.min.js" type="text/javascript"></script>
	<script>less.watch();</script>
	<script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body class="version-page">
	<div class="widget-box">
		<div class="widget-title">
			<span class="icon glyphicon glyphicon-th-list"></span>
			<h5></h5>
		</div>
		<div class="widget-content">
			<dl class="list-dl">
				<dd>
					<label data-id="deviceName"></label>：
				</dd>
				<dt>
					<input type="text" id="getdeviceserial" class="input-sm" matchval="getdeviceserial"/>
				</dt>
				<dd>
					<label data-id="getdevicetype"></label>：
				</dd>
				<dt>
					<input type="text" id="getdevicetype" class="input-sm" matchval="getdevicetype"/>
				</dt>
				<dd>
					<label data-id="getsoftwareversion"></label>：
				</dd>
				<dt>
					<input type="text" id="getsoftwareversion" class="input-sm" matchval="getsoftwareversion"/>
				</dt>
				<dd>
					<label data-id="getsoftwaredate"></label>：
				</dd>
				<dt>
					<input type="text" id="getsoftwaredate" class="input-sm" matchval="getsoftwaredate"/>
				</dt>

			</dl>
		</div>
	</div>

	<script type="text/javascript">
		function got_random() {
			return Math.random(10);
		}
		$LAB.script("../js/jquery-1.11.1.min.js").wait()
				.script("../js/jquery.cookies.2.2.0.min.js").wait()
				.script("../js/date.format.js").wait()
				.script("../bootstrap/dist/js/bootstrap.js").wait()
				.script("../config/common.js?v="+got_random()).wait()
				.script("../js/pagejs/version.js?v="+got_random()).wait(function(){
			InitPublic(InitConfig());
		});
	</script>
</body>
</html>
