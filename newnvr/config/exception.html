<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>异常</title>
	<link href="../bootstrap/dist/css/bootstrap.css?v=1" type="text/css" rel="stylesheet">
	<link href="../css/ui.less" type="text/css" rel="stylesheet/less">
	<script>less = { env: 'development'};</script>
	<script src="../css/less.min.js" type="text/javascript"></script>
	<script>less.watch();</script>
	<script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body>
<div class="widget-box">
	<div class="widget-title">
		<span class="icon glyphicon glyphicon-th-list"></span>
		<h5></h5>
	</div>
	<div class="widget-content">
		<dl class="list-dl">
			<dd>
				<input type="button"  class="btn btn-sm btn-default"  id="disk_exception" value-id="diskexception" value =''/>
			</dd>
			<dt>
				<input type="button"  class="btn btn-sm btn-default"  id="network_exception" value-id="netexception" value =''/>
			</dt>
			<dd>
				<label data-id="eventtype"></label>
			</dd>
			<dt>
				<div class="dropdown">
					<button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" data-value="">
						<span class="select-value"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="javascript:void(0);" value="0" id="geteventtype_0" data-id="nodisk"></a> </li>
						<li><a href="javascript:void(0);" value="1" id="geteventtype_1" data-id="diskerror"></a> </li>
						<li><a href="javascript:void(0);" value="2" id="geteventtype_2" data-id="netnolick"></a> </li>
						<li><a href="javascript:void(0);" value="3" id="geteventtype_3" data-id="iperror"></a> </li>
					</ul>
				</div>
			</dt>
			<dd>
				<label data-id="exceptionenable"></label>
				<input type="checkbox" id="geteventenalbe">
			</dd>
			<dd>
				<label data-id="exdisplay"></label>
				<input type="checkbox" id="geteventdisplay">
			</dd>
			<dd>
				<label data-id="sendemali"></label>
				<input type="checkbox" id="geteventemail">
			</dd>
			<dd>
				<label data-id="buzzeralarm"></label>
				<input type="checkbox" id="geteventbuzzer">
			</dd>

		</dl>

		<div class="form-action">
			<input type="button" class="btn btn-sm btn-default" id="exception_save" value-id="save"  value ='exceptionsave'/>
		</div>
	</div>
</div>

	<script type="text/javascript">
		function got_random() {
			return Math.random(10);
		}
		$LAB.script("../js/jquery-1.11.1.min.js").wait()
				.script("../js/jquery.cookies.2.2.0.min.js").wait()
				.script("../js/date.format.js").wait()
				.script("../bootstrap/dist/js/bootstrap.js").wait()
				.script("../config/common.js?v="+got_random()).wait()
				.script("../js/pagejs/exception.js?v="+got_random()).wait(function(){
			InitPublic(InitConfig());
		});
	</script>
</body>
</html>
