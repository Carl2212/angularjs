<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script  src="../js/jquery.cookies.2.2.0.min.js" type="text/javascript"></script>
	<script src="common.js" type="text/javascript"></script>
	<script src="email.js" type="text/javascript"></script>
<title>email</title>

</head>
<body >
	<div >
		<label >开启邮件报警通知</label>
		<input type="checkbox" id="getsmtpen"  matchval="getsmtpen"/>
	</div>

	<div >
		<label >smtp服务器</label>
		<input type="text" id="getsmtpserver" class="select" matchval="getsmtpserver"/>
	</div>
	<div >
		<label>smtp端口</label>
		<input type="text" id="getsmtpport" class="select" matchval="getsmtpport"/>
	</div>
	<div >
		<label>用户名</label>
		<input type="text" id="getsmtpuser" class="select" matchval="getsmtpuser"/>
	</div>
	<div >
		<label>密码</label>
		<input type="password" id="getsmtppasswd" class="select" matchval="getsmtppasswd"/>
	</div>
	<div >
		<label>发件人</label>
		<input type="text" id="getsmtpsender" class="select" matchval="getsmtpsender"/>
	</div>
	<div >
		<label>收件人</label>
		<input type="text" id="getsmtpreceiver" class="select" matchval="getsmtpreceiver"/>
	</div>
	<div >
		<label>主题</label>
		<input type="text" id="getsmtptheme" class="select" matchval="getsmtptheme"/>
	</div>
	<div >
		<label>发送间隔</label>
		<input type="text" id="getsmtpinterval" class="select" matchval="getsmtpinterval"/>
		<label>秒</label>
	</div>
	<div >
		<label >加密类型</label>
		<select id="getsmtpenctype" class="select" matchval="getsmtpenctype" >
			<option value="0">NONE</option>
			<option value="1">SSL</option>
			<option value="2">TLS</option>
		</select>
	</div>
	<div >
		<label >附件</label>
		<input type="checkbox" id="getsmtpfileen"  matchval="getsmtpfileen"/>
		<input type="button" id="emailtest" value ='emailtest'/>
	</div>

<div>
		<input type="button" id="email_save" value ='emailsave'/>
</div>
	
</body>
</html>
