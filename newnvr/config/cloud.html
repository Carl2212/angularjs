<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>cloudstorage</title>
	<link href="../bootstrap/dist/css/bootstrap.css?v=1" type="text/css" rel="stylesheet">
	<link href="../css/ui.less" type="text/css" rel="stylesheet/less">
	<script>less = { env: 'development'};</script>
	<script src="../css/less.min.js" type="text/javascript"></script>
	<script>less.watch();</script>
	<script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body class="cloud-page">
<div class="widget-box">
	<div class="widget-title">
		<span class="icon glyphicon glyphicon-th-list"></span>
		<h5></h5>
	</div>
	<div class="widget-content">
		<dl class="list-dl">
			<dd>
				<input id="getcloudon" type="checkbox">
				<label data-id="exceptionenable"></label>
			</dd>
			<dt></dt>
			<dd>
				<input id="getdropboxon" type="checkbox">
				<label>Dropbox</label>
			</dd>
			<dt>
				<input type="button" class="btn btn-sm btn-default" value-id="binding" value="">
			</dt>
			<dd>
				<input id="getgoogleon" type="checkbox">
				<label>Google</label>
			</dd>
			<dt>
				<input type="button" class="btn btn-sm btn-default" value-id="binding" value="">
			</dt>
			<dd>
				<label data-id="web"></label>
			</dd>
			<dt>
				<input type="text" id="getweb" class="input-sm" />
			</dt>
			<dd>
				<label data-id="authcode"></label>
			</dd>
			<dt>
				<input type="text" id="getauthcode" class="input-sm" />
				<input type="button" class="btn btn-sm btn-default" value-id="cloudtest" value="">
			</dt>
			<dd>
				<label data-id="uploadpath"></label>
			</dd>
			<dt>
				<input type="text" id="getuploadpath" class="input-sm" />
			</dt>
		</dl>

		<div class="outer-frame">
			<table class="table table-hover user-table tb-3">
				<thead>
				<tr>
					<th><label data-id="userName"></label></th><th><label data-id="totalcapacity"></label></th><th><label data-id="usedcapacity"></label></th>
				</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
		<div class="form-action">
			<input type="button" class="btn btn-sm btn-default" value-id="save" value =''/>
		</div>
	</div>
</div>
<script type="text/javascript">
	function got_random() {
		return Math.random(10);
	}
	$LAB.script("../js/jquery-1.11.1.min.js").wait()
			.script("../js/jquery.cookies.2.2.0.min.js").wait()
			.script("../js/date.format.js").wait()
			.script("../bootstrap/dist/js/bootstrap.js").wait()
			.script("../config/common.js?v="+got_random()).wait()
			.script("../js/pagejs/cloud.js?v="+got_random()).wait(function(){
		InitPublic(InitConfig());
	});
</script>
</body>
</html>
