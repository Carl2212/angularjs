<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="../bootstrap/dist/css/bootstrap.css?v=1" type="text/css" rel="stylesheet">
	<link href="../css/ui.less" type="text/css" rel="stylesheet/less">
	<script>less = { env: 'development'};</script>
	<script src="../css/less.min.js" type="text/javascript"></script>
	<script>less.watch();</script>
	<script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body class="network-page">
	<div class="widget-box">
		<div class="widget-title">
			<span class="icon glyphicon glyphicon-th-list"></span>
			<h5></h5>
		</div>
		<div class="widget-content">
			<div class="control-group control-sm">
				<label class="control-label" data-id="IPAddr"></label>
				<div class="controls">
					<input type="text" id="ipaddr_input" class="input-sm" matchval="netip"/>
				</div>
			</div>
			<div class="control-group control-sm">
				<label class="control-label" data-id="enableDHCP"></label>
				<div class="controls">
					<input type="checkbox" id="dhcpable"  matchval="dhcpenable"/>
				</div>
			</div>
			<div class="control-group control-sm">
				<label  class="control-label" data-id="subnetMask"></label>
				<div class="controls">
				<input type="text" id="mask_input" class="input-sm" matchval="netmask"/>
				</div>
			</div>
			<div class="control-group control-sm">
				<label class="control-label" data-id="gateway"></label>
				<div class="controls">
				<input type="text" id="gate_input" class="input-sm" matchval="gateway"/>
				</div>
			</div>
			<div class="control-group control-sm">
				<label class="control-label" data-id="DNSServerOpt"></label>
				<div class="controls">
				<input type="text" id="dns1_input" class="input-sm" matchval="dns1"/>
				</div>
			</div>
			<div class="control-group control-sm">
				<label class="control-label" data-id="dns2"></label>
				<div class="controls">
				<input type="text" id="dns2_input" class="input-sm" matchval="dns2"/>
				</div>
			</div>
			<div class="control-group control-sm">
				<label class="control-label" data-id="broadcast"></label>
				<div class="controls">
				<input type="text" id="broadcast_input" class="input-sm"  matchval="multicast"/>
				</div>
			</div>
			<div class="control-group control-sm">
				<label class="control-label" data-id="MACaddr"></label>
				<div class="controls">
				<input type="text" id="mac_input" class="input-sm" readonly="readonly" matchval="mac"/>
				</div>
			</div>
			<div class="control-group control-sm">
				<label class="control-label" data-id="TCPPort"></label>
				<div class="controls">
				<input type="text" id="tcp_input" class="input-sm" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,1,65535)}" onblur="if(this.value == '') this.value='554'" matchval="tcpport"/>
				</div>
			</div>
			<div class="control-group control-sm">
				<label class="control-label" data-id="RTSPPort"></label>
				<div class="controls">
				<input type="text" id="data_input" class="input-sm" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,1,65535)}" onblur="if(this.value == '') this.value='554'" matchval="rtspserverport"/>
				</div>
			</div>
			<div class="control-group control-sm">
				<label class="control-label" data-id="HTTPport"></label>
				<div class="controls">
					<input type="text" id="http_input" class="input-sm" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,1,65535)}" onblur="if(this.value == '') this.value='80'" matchval="httpport"/>
				</div>
			</div>
			<div class="form-action">
				<input type="button" class="btn btn-sm btn-default" value-id="save" value =''/>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function got_random() {
			return Math.random(10);
		}
		$LAB.script("../js/jquery-1.11.1.min.js").wait()
				.script("../js/jquery.cookies.2.2.0.min.js").wait()
				.script("../js/date.format.js").wait()
				.script("../bootstrap/dist/js/bootstrap.js").wait()
				.script("../config/common.js?v="+got_random()).wait()
				.script("../js/pagejs/network.js?v="+got_random()).wait(function(){
			InitPublic(InitConfig());
		});
	</script>
</body>
</html>
