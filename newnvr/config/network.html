<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script  src="../js/jquery.cookies.2.2.0.min.js" type="text/javascript"></script>
	<script src="common.js" type="text/javascript"></script>
	<script src="network.js" type="text/javascript"></script>
</head>
<body >

	<div >
		<label ><script type="text/javascript">document.write(lang.IPAddr);</script></label>
		<input type="text" id="ipaddr_input" class="select" matchval="netip"/>
	</div>
	<div >
		<label ><script type="text/javascript">document.write(lang.enableDHCP);</script></label>
		<input type="checkbox" id="dhcpable"  matchval="dhcpenable"/>
	</div>
	<div >
		<label ><script type="text/javascript">document.write(lang.subnetMask);</script></label>
		<input type="text" id="mask_input" class="select" matchval="netmask"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.gateway);</script></label>
		<input type="text" id="gate_input" class="select" matchval="gateway"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.DNSServerOpt);</script></label>
		<input type="text" id="dns1_input" class="select" matchval="dns1"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.dns2);</script></label>
		<input type="text" id="dns2_input" class="select" matchval="dns2"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.broadcast);</script></label>
		<input type="text" id="broadcast_input" class="select"  matchval="multicast"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.MACaddr);</script></label>
		<input type="text" id="mac_input" class="select" readonly="readonly" matchval="mac"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.TCPPort);</script></label>
		<input type="text" id="tcp_input" class="select" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,1,65535)}" onblur="if(this.value == '') this.value='554'" matchval="tcpport"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.RTSPPort);</script></label>
		<input type="text" id="data_input" class="select" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,1,65535)}" onblur="if(this.value == '') this.value='554'" matchval="rtspserverport"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.HTTPport);</script></label>
		<input type="text" id="http_input" class="select" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,1,65535)}" onblur="if(this.value == '') this.value='80'" matchval="httpport"/>
	</div>
<div>
		<input type="button" id="net_save" value ='savenetwork'/>
</div>
	
</body>
</html>
