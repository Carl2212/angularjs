<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>P2P</title>
	<link href="../bootstrap/dist/css/bootstrap.css?v=1" type="text/css" rel="stylesheet">
	<link href="../css/ui.less" type="text/css" rel="stylesheet/less">
	<script>less = { env: 'development'};</script>
	<script src="../css/less.min.js" type="text/javascript"></script>
	<script>less.watch();</script>
	<script type="text/javascript" src="../js/LAB.min.js"></script>

</head>
<body class="p2p-page">
	<div class="widget-box">
		<div class="widget-title">
			<span class="icon glyphicon glyphicon-th-list"></span>
			<h5></h5>
		</div>
		<div class="widget-content">
			<div class="control-group">
				<ul class="list-col">
					<li class="qrcode"><div id="code1" class="code"></div><label id="sn_label" class="bottom-tip"></label></li>
					<li class="qrcode"><div id="code2" class="code"></div><label class="bottom-tip">Android APK</label></li>
					<li class="qrcode"><div id="code3" class="code"></div><label class="bottom-tip">IOS APP</label></li>
				</ul>
				<div class="control-label">
					<label data-id="p2pState"></label>:<label id="p2pState"></label>
				</div>
				<div class="control-label">
					<label data-id="openp2p"></label>&nbsp;<label><input id="enableP2p" name="enableP2p" type="checkbox" /></label>
				</div>
			</div>
			<div class="form-action">
				<ul>
					<input value-id="save" class="btn btn-sm btn-default" type="button" value="" onclick="saveP2p();" />
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function got_random() {
			return Math.random(10);
		}
		$LAB.script("../js/jquery-1.11.1.min.js").wait()
				.script("../js/jquery.cookies.2.2.0.min.js").wait()
				.script("../js/date.format.js").wait()
				.script("../bootstrap/dist/js/bootstrap.js").wait()
				.script("../config/common.js?v="+got_random()).wait()
				.script("../js/pagejs/ddns.js?v="+got_random()).wait(function(){
			InitPublic(InitConfig());
		});
	</script>
</body>
</html>
