<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>远程设备</title>
	<link href="../bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
	<link href="../css/ui.less" type="text/css" rel="stylesheet/less">
	<script>less = { env: 'development'};</script>
	<script src="../css/less.min.js" type="text/javascript"></script>
	<script>less.watch();</script>
	<script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body>
<div class="logMain">
	<div class="resizeLine"></div>
	<div class="tabHead">
		<ul>
			<li>
				<span>
					<input type="checkbox" id="diskcheck" onclick="enablecheckvalue(100)" value="100">
					<label data-id="diskno"></label>序号
				</span>
				<div class="resizebtn"></div>
			</li>
			<li>
				<span>
					<input type="checkbox" id="searchcheck" onclick="enablesearchallvalue()" value="1000">
					<label data-id="logNum" class="searchindex"></label>
				</span>
				<div class="resizebtn"></div>
			</li>

			<li>
				<span>
					<label data-id="eidt"></label>
				</span>
				<div class="resizebtn"></div>
			</li>
			<li>
				<span>
					<label data-id="IPAddr"></label>
				</span>
				<div class="resizebtn"></div>
			</li>
			<li>
				<span>
					<label data-id="port"></label>
				</span>
				<div class="resizebtn"></div>
			</li>
			<li>
				<span>
					<label data-id="remoteprotol"></label>
				</span>
				<div class="resizebtn"></div>
			</li>
		</ul>
	</div>
	<table id="logTab" cellspacing="1px">
	</table>
</div>
<div>
	<input type="button" id="device_search" value ='设备搜索'>
	<input type="button" id="device_add" value ='添加'>
	<input type="button" id="device_addall" value ='一键添加'>
	<label id="shuaixuan"></label>
	<select id="getprotocl" class="select" matchval="getprotocl">
		<option value="0">Onvif</option>
		<option value="1">Multi net segment</option>
		<option value="2">Private</option>
		<option value="3">Onvif and Private</option>
	</select>
</div>

<div class="logMain" style="margin-top:25px">
	<div class="resizeLine" style="display: none;"></div>
	<div class="tabHead">
		<ul>
			<!--<li style="width: 55px; text-align:left; line-height:28px;"><span><input type="checkbox" id="diskcheck" onclick="enablecheckvalue(100)" value="100"/><label><script type="text/javascript">document.write(lang.diskno);</script></label>序号</span><div class="resizebtn"></div></li>-->
			<li>
				<span>
					<input type="checkbox" id="searchcheckadded" onclick="enablesearchaddedallvalue()" value="2000">
					<label data-id="channel"></label>
				</span>
				<div class="resizebtn"></div>
			</li>

			<li>
				<span>
					<label data-id="eidt"></label>
				</span>
				<div class="resizebtn"></div>
			</li>
			<li>
				<span>
					<label data-id="remotedel"></label>
				</span>
				<div class="resizebtn"></div>
			</li>
			<li>
				<span>
					<label data-id="remotecfg"></label>
				</span>
				<div class="resizebtn"></div>
			</li>
			<li>
				<span>
					<label data-id="diskstatus"></label>
				</span>
				<div class="resizebtn"></div>
			</li>
			<li>
				<span><label data-id="IPAddr"></label></span>
				<div class="resizebtn"></div>
			</li>
			<li>
				<span><label data-id="port"></label></span>
				<div class="resizebtn"></div>
			</li>
			<li>
				<span><label id="remoteprotol"></label></span>
				<div class="resizebtn"></div>
			</li>
			<li>
				<span><label data-id="other"></label></span>
				<div class="resizebtn"></div>
			</li>
		</ul>
	</div>
	<table id="logTab1" cellspacing="1px">
	</table>
</div>

<div>
	<input type="button" id="device_del" data-id="remotedel" value ='删除'/>
	<input type="button" id="device_manul" data-id="" value ='手动添加'/>
</div>
<script type="text/javascript">
	function got_random() {
		return Math.random(10);
	}
	$LAB.script("../js/jquery-1.11.1.min.js").wait()
			.script("../js/jquery.cookies.2.2.0.min.js").wait()
			.script("../bootstrap/dist/js/bootstrap.js").wait()
			.script("../config/common.js?v="+got_random()).wait()
			.script("../js/pagejs/remoteset.js?v="+got_random()).wait(function(){
		InitConfig();
	});
</script>
</body>
</html>
