<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>FTP</title>
	<link href="../bootstrap/dist/css/bootstrap.css?v=1" type="text/css" rel="stylesheet">
	<link href="../css/ui.less" type="text/css" rel="stylesheet/less">
	<script>less = { env: 'development'};</script>
	<script src="../css/less.min.js" type="text/javascript"></script>
	<script>less.watch();</script>
	<script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body class="ftp-page">
	<div class="widget-box">
		<div class="widget-title">
			<span class="icon glyphicon glyphicon-th-list"></span>
			<h5>FTP</h5>
		</div>
		<div class="widget-content">
			<dl class="list-dl">
				<dd>
					<input type="checkbox" id="getftpenable"  matchval="getftpenable"/>
					<label data-id="exceptionenable"></label>
				</dd>
				<dt></dt>
				<dd>
					<label data-id="ftpServer"></label>
				</dd>
				<dt>
					<input type="text" id="getftpservierip" class="input-sm" matchval="getftpservierip"/>
				</dt>
				<dd>
					<label data-id="ftpprot"></label>
				</dd>
				<dt>
					<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,1,65535)}" onblur="if(this.value == '') this.value='25'" maxlength="5" id="getftpport" class="input-sm" matchval="getftpport"/>
				</dt>
				<dd>
					<label data-id="userName"></label>
				</dd>
				<dt>
					<input type="text" id="getftpusername" class="input-sm" matchval="getftpusername"/>
				</dt>
				<dd>
					<label data-id="pwd"></label>
				</dd>
				<dt>
					<input type="password" id="getftppassword" class="input-sm" matchval="getftppassword"/>
				</dt>
				<dd>
					<label data-id="uploadfile"></label>
				</dd>
				<dt>
					<input type="text" id="getftpfoldername" class="input-sm" matchval="getftpfoldername"/>
				</dt>
				<dd>
					<label data-id="channel"></label>
				</dd>
				<dt>
					<div class="dropdown">
						<button id="getftpschedchn" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" data-value="">
							<span class="select-value"></span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="javascript:void(0);" data-value="250" data-id="allchannel"></a> </li>
						</ul>
					</div>
				</dt>
				<dd>
					<label data-id="ftpweek"><script type="text/javascript">document.write(lang.ftpweek);</script></label>
				</dd>
				<dt>
					<div class="dropdown">
						<button class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" data-value="">
							<span class="select-value"></span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="javascript:void(0);" class="select-option" data-value="0" data-id="weekDay6"></a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="1" data-id="weekDay0"></a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="2" data-id="weekDay1"></a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="3" data-id="weekDay2"></a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="4" data-id="weekDay3"></a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="5" data-id="weekDay4"></a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="6" data-id="weekDay5"></a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="7" data-id="ftpallweek"></a> </li>
						</ul>
					</div>
				</dt>
				<dd>
					<label data-id="timeschdele"></label><label>1</label>
				</dd>
				<dt>
					<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,24)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstarthour1" class="input-sm" matchval="getftpschedisstarthour1"/>
					<label>:</label>
					<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,59)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstartmin1" class="input-sm" matchval="getftpschedisstartmin1"/>


					<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,24)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstophour1" class="input-sm" matchval="getftpschedisstophour1"/>
					<label>:</label>
					<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,59)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstoptmin1" class="input-sm" matchval="getftpschedisstoptmin1"/>

					<input type="checkbox" id="getftpschedtype1"  matchval="getftpschedtype1"/>
				</dt>
				<dd>
					<label data-id="timeschdele"></label><label>2</label>
				</dd>
				<dt>
					<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,24)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstarthour2" class="input-sm" matchval="getftpschedisstarthour2"/>
					<label>:</label>
					<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,59)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstartmin2" class="input-sm" matchval="getftpschedisstartmin2"/>


					<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,24)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstophour2" class="input-sm" matchval="getftpschedisstophour2"/>
					<label>:</label>
					<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,59)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstoptmin2" class="input-sm" matchval="getftpschedisstoptmin2"/>

					<input type="checkbox" id="getftpschedtype2"  matchval="getftpschedtype2"/>
				</dt>
				<dd></dd>
				<dt>
					<input type="button" class="btn btn-sm btn-default" value-id="ftptest" value =''/>
				</dt>
			</dl>
			<div class="form-action">
				<input type="button" class="btn btn-sm btn-default" value-id="save" value =''/>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function got_random() {
			return Math.random(10);
		}
		$LAB.script("../js/jquery-1.11.1.min.js").wait()
				.script("../js/jquery.cookies.2.2.0.min.js").wait()
				.script("../js/date.format.js").wait()
				.script("../bootstrap/dist/js/bootstrap.js").wait()
				.script("../config/common.js?v="+got_random()).wait()
				.script("../js/pagejs/ftp.js?v="+got_random()).wait(function(){
			InitPublic(InitConfig());
		});
	</script>
</body>
</html>
