<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script  src="../js/jquery.cookies.2.2.0.min.js" type="text/javascript"></script>
	<script src="common.js" type="text/javascript"></script>
	<script src="ftp.js" type="text/javascript"></script>
<title>FTP</title>

</head>
<body >
	<div >
		<label >FTP</label>
		</div>
	<div >

		<input type="checkbox" id="getftpenable"  matchval="getftpenable"/>
		<label ><script type="text/javascript">document.write(lang.exceptionenable);</script></label>
	</div>

	<div >
		<label ><script type="text/javascript">document.write(lang.ftpServer);</script></label>
		<input type="text" id="getftpservierip" class="select" matchval="getftpservierip"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.ftpprot);</script></label>
		<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,1,65535)}" onblur="if(this.value == '') this.value='25'" maxlength="5" id="getftpport" class="select" matchval="getftpport"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.userName);</script></label>
		<input type="text" id="getftpusername" class="select" matchval="getftpusername"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.pwd);</script></label>
		<input type="password" id="getftppassword" class="select" matchval="getftppassword"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.uploadfile);</script></label>
		<input type="text" id="getftpfoldername" class="select" matchval="getftpfoldername"/>
	</div>
	<div >
		<label ><script type="text/javascript">document.write(lang.channel);</script></label>
		<select id="getftpschedchn" class="select" matchval="getftpschedchn" >
			<option value="250" id="ch_250"><script type="text/javascript">document.write(lang.allchannel);</script></option>
			<option value="0" id="ch_01">1</option>
			<option value="1" id="ch_02">2</option>
			<option value="2" id="ch_03">3</option>
			<option value="3" id="ch_04">4</option>
			<option value="4" id="ch_05">5</option>
			<option value="5" id="ch_06">6</option>
			<option value="6" id="ch_07">7</option>
			<option value="7" id="ch_08">8</option>
			<option value="8" id="ch_09">9</option>
			<option value="9" id="ch_10">10</option>
			<option value="10" id="ch_11">11</option>
			<option value="11" id="ch_12">12</option>
			<option value="12" id="ch_13">13</option>
			<option value="13" id="ch_14">14</option>
			<option value="14" id="ch_15">15</option>
			<option value="15" id="ch_16">16</option>
			<option value="16" id="ch_17">17</option>
			<option value="17" id="ch_18">18</option>
			<option value="18" id="ch_19">19</option>
			<option value="19" id="ch_20">20</option>
			<option value="20" id="ch_21">21</option>
			<option value="21" id="ch_22">22</option>
			<option value="22" id="ch_23">23</option>
			<option value="23" id="ch_24">24</option>
			<option value="24" id="ch_25">25</option>

		</select>
	</div>
	<div >
		<label ><script type="text/javascript">document.write(lang.ftpweek);</script></label>
		<select id="getftpscheddate" class="select" matchval="getftpscheddate" >
			<option value="0"><script type="text/javascript">document.write(lang.weekDay6);</script></option>
			<option value="1"><script type="text/javascript">document.write(lang.weekDay0);</script></option>
			<option value="2"><script type="text/javascript">document.write(lang.weekDay1);</script></option>
			<option value="3"><script type="text/javascript">document.write(lang.weekDay2);</script></option>
			<option value="4"><script type="text/javascript">document.write(lang.weekDay3);</script></option>
			<option value="5"><script type="text/javascript">document.write(lang.weekDay4);</script></option>
			<option value="6"><script type="text/javascript">document.write(lang.weekDay5);</script></option>
			<option value="7"><script type="text/javascript">document.write(lang.ftpallweek);</script></option>
		</select>
	</div>
	<div >
		<label ><script type="text/javascript">document.write(lang.timeschdele);</script>1</label>
		<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,24)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstarthour1" class="select" matchval="getftpschedisstarthour1"/>
		<label >:</label>
		<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,59)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstartmin1" class="select" matchval="getftpschedisstartmin1"/>


		<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,24)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstophour1" class="select" matchval="getftpschedisstophour1"/>
		<label >:</label>
		<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,59)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstoptmin1" class="select" matchval="getftpschedisstoptmin1"/>

		<input type="checkbox" id="getftpschedtype1"  matchval="getftpschedtype1"/>
	</div>
	<div >
		<label ><script type="text/javascript">document.write(lang.timeschdele);</script>2</label>
		<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,24)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstarthour2" class="select" matchval="getftpschedisstarthour2"/>
		<label >:</label>
		<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,59)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstartmin2" class="select" matchval="getftpschedisstartmin2"/>


		<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,24)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstophour2" class="select" matchval="getftpschedisstophour2"/>
		<label >:</label>
		<input type="text" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,59)}" onblur="if(this.value == '') this.value='00'" size="2" maxlength="2" id="getftpschedisstoptmin2" class="select" matchval="getftpschedisstoptmin2"/>

		<input type="checkbox" id="getftpschedtype2"  matchval="getftpschedtype2"/>
	</div>
	<div>
		<input type="button" id="ftp_test" value ='ftp test'/>
	</div>
<div>
		<input type="button" id="ftp_save" value ='ftpsave'/>
</div>
	
</body>
</html>
