<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title></title>
    <link href="../bootstrap/dist/css/bootstrap.css?v=1" type="text/css" rel="stylesheet">
    <link href="../css/ui.less" type="text/css" rel="stylesheet/less">
    <script>less = { env: 'development'};</script>
    <script src="../css/less.min.js" type="text/javascript"></script>
    <script>less.watch();</script>
    <script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body class="autoreboot-page">
<div>
    <div class="widget-box">
        <div class="widget-title">
            <span class="icon glyphicon glyphicon-th-list"></span>
            <h5></h5>
        </div>
        <div class="widget-content">
            <dl class="list-dl">
                <dd>
                    <label data-id="autorebootsystem"></label>

                </dd>
                <dt>
                    <div class="dropdown">
                        <button id="getinteval" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-value="">
                            <span class="select-value"></span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="select-option" href="javascript:void(0);" data-value="0" data-id="notSet"></a></li>
                            <li><a class="select-option" href="javascript:void(0);" data-value="1" data-id="weekDay7"></a></li><!--每天-->
                            <li><a class="select-option" href="javascript:void(0);" data-value="2" data-id="weekDay8"></a></li><!--每周-->
                            <li><a class="select-option" href="javascript:void(0);" data-value="3" data-id="weekDay9"></a></li><!--每月-->
                        </ul>
                    </div>
                    <span class="timepoint">
                        <div class="dropdown" data-value="3">
                            <button id="getsystemtimeday" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-value="1">
                                <span class="select-value">1</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu"></ul>
                        </div>
                        <div class="dropdown" data-value="2">
                            <button id="getsystemtiweek" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-value="0">
                                <span class="select-value">周一</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu"></ul>
                        </div>
                        <span data-value="1">
                            <input class="input-sm xs" id="weekDay11" type="text"><label data-id="weekDay11" ></label>
                            <input class="input-sm xs" id="weekDay12" type="text"><label data-id="weekDay12" ></label>
                        </span>
                    </span>

                </dt>
            </dl>
            <div class="form-action">
                <input type="button" class="btn btn-sm btn-default" id="autoreboot_save" value-id="save" value =''/>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
        function got_random() {
            return Math.random(10);
        }
        $LAB.script("../js/jquery-1.11.1.min.js").wait()
                .script("../js/jquery.cookies.2.2.0.min.js").wait()
                .script("../js/date.format.js").wait()
                .script("../bootstrap/dist/js/bootstrap.js").wait()
                .script("../config/common.js?v="+got_random()).wait()
                .script("../js/pagejs/autoreboot.js?v="+got_random()).wait(function(){
            InitPublic(InitConfig);
        });
    </script>
</body>
</html>
