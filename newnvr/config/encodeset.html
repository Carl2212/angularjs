<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>encodeset</title>
	<link href="../bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
	<link href="../css/ui.less" type="text/css" rel="stylesheet/less">
	<script>less = { env: 'development'};</script>
	<script src="../css/less.min.js" type="text/javascript"></script>
	<script>less.watch();</script>
	<script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body class="encodeset-page">
	<div class="widget-box">
		<div class="widget-title">
			<span class="icon glyphicon glyphicon-th-list"></span><h5></h5>
		</div>
		<div class="widget-content">
			<dl class="list-dl">
				<dd>
					<label data-id="channel"></label>
				</dd>
				<dt>
					<div class="dropdown">
						<button id="getftpschedchn" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" data-value="1">
							<span class="select-value">CH1</span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">

						</ul>
					</div>
				</dt>
				<dd>
					<label data-id="streamType"></label>
				</dd>
				<dt>
					<div class="dropdown">
						<button id="getahdencodemainenstreamtype" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" data-value="">
							<span class="select-value"></span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="javascript:void(0);" class="select-option" data-value="0">H264</a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="1">H265</a> </li>
						</ul>
					</div>
				</dt>
				<dd>
					<label data-id="codeType"></label>
				</dd>
				<dt>
					<div class="dropdown">
						<button id="getahdencodemainencodetype"  class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" data-value="">
							<span class="select-value"></span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">
							<li><a href="javascript:void(0);" class="select-option" data-value="0" data-id="veido"></a> </li>
							<li><a href="javascript:void(0);" class="select-option" data-value="1" data-id="auvideo"></a> </li>
						</ul>
					</div>
				</dt>
				<dd>
					<label data-id="resultion"></label>
				</dd>
				<dt>
					<div class="dropdown">
						<button  class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" data-value="0">
							<span class="select-value">&nbsp;</span>
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu">

						</ul>
					</div>
				</dt>
				<dd>
					<label data-id="frame"></label>
				</dd>
				<dt>
				<div class="dropdown">
					<button  class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" data-value="0">
						<span class="select-value">0</span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href="javascript:void(0);" class="select-option" data-value="0">0</a> </li>
					</ul>
				</div>
				</dt>
				<dd>
				<label data-id="bitrateType"></label>
				</dd>
				<dt>
					<input type="text" class="input-sm xs" value="0"><label>(64~12000Kb/s) </label>
				</dt>
			</dl>
			<div class="form-action">
				<input type="button" id="encode_save" value-id="save" class="btn btn-sm btn-default" value =''/>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function got_random() {
			return Math.random(10);
		}
		$LAB.script("../js/jquery-1.11.1.min.js").wait()
				.script("../js/jquery.cookies.2.2.0.min.js").wait()
				.script("../js/date.format.js").wait()
				.script("../bootstrap/dist/js/bootstrap.js").wait()
				.script("../config/common.js?v="+got_random()).wait()
				.script("../js/pagejs/encodeset.js?v="+got_random()).wait(function(){
			InitPublic(InitConfig);
		});
	</script>
</body>
</html>
