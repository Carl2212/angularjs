<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>SMTP</title>
	<link href="../bootstrap/dist/css/bootstrap.css?v=1" type="text/css" rel="stylesheet">
	<link href="../css/ui.less" type="text/css" rel="stylesheet/less">
	<script>less = { env: 'development'};</script>
	<script src="../css/less.min.js" type="text/javascript"></script>
	<script>less.watch();</script>
	<script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body class="email-page">
	<div class="widget-box">
		<div class="widget-title">
			<span class="icon glyphicon glyphicon-th-list"></span>
			<h5></h5>
		</div>
		<div class="widget-content">
			<dl class="list-dl">
				<dd>
					<label data-id="checkInfo"></label>
				</dd>
				<dt>
					<input id="getsmtpen" type="checkbox"  matchval="getsmtpen"/>
				</dt>
				<dd>
					<label data-id="smtpServer"></label>
				</dd>
				<dt>
					<input type="text" id="getsmtpserver" class="input-sm" matchval="getsmtpserver"/>
				</dt>
				<dd>
					<label data-id="smtpport"></label>
				</dd>
				<dt>
					<input type="text" id="getsmtpport" class="input-sm" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,1,65535)}" onblur="if(this.value == '') this.value='25'" matchval="getsmtpport"/>
				</dt>
				<dd>
					<label data-id="userName"></label>
				</dd>
				<dt>
					<input type="text" id="getsmtpuser" class="input-sm" matchval="getsmtpuser"/>
				</dt>
				<dd>
					<label data-id="pwd"></label>
				</dd>
				<dt>
					<input type="password" id="getsmtppasswd" class="input-sm" matchval="getsmtppasswd"/>
				</dt>
				<dd>
					<label data-id="sendUser"></label>
				</dd>
				<dt>
					<input type="text" id="getsmtpsender" class="input-sm" matchval="getsmtpsender"/>
				</dt>
				<dd>
					<label data-id="reviewUser"></label>
				</dd>
				<dt>
					<input type="text" id="getsmtpreceiver" class="input-sm" matchval="getsmtpreceiver"/>
				</dt>
				<dd>
					<label data-id="smtptheme"></label>
				</dd>
				<dt>
					<input type="text" id="getsmtptheme" class="input-sm" matchval="getsmtptheme"/>
				</dt>
				<dd>
					<label data-id="smtpfileen"></label>
				</dd>
				<dt>
					<input type="checkbox" id="getsmtpfileen"  matchval="getsmtpfileen"/>
				</dt>
				<dd>
					<label data-id="smtpenctype"></label>
				</dd>
				<dt>
					<select id="getsmtpenctype" class="input-sm" matchval="getsmtpenctype" >
						<option value="0">NONE</option>
						<option value="1">SSL</option>
						<option value="2">TLS</option>
					</select>
				</dt>
				<dd>
					<label data-id="smtpinterval"></label>
				</dd>
				<dt>
					<input type="text" id="getsmtpinterval" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,999)}" onblur="if(this.value == '') this.value='0'" class="input-sm" matchval="getsmtpinterval"/>
				</dt>
				<dd>
					<label data-id="emailopen"></label>
					<input type="checkbox" id="getemailopen"  matchval="getsmtpfileen"/>
				</dd>
				<dt>
					<input type="button" class="btn btn-sm btn-default" value-id="smtptest" value =''/>
				</dt>
			</dl>
			<div class="form-action">
				<input type="button" class="btn btn-sm btn-default" value-id="save" value =''/>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function got_random() {
			return Math.random(10);
		}
		$LAB.script("../js/jquery-1.11.1.min.js").wait()
				.script("../js/jquery.cookies.2.2.0.min.js").wait()
				.script("../js/date.format.js").wait()
				.script("../bootstrap/dist/js/bootstrap.js").wait()
				.script("../config/common.js?v="+got_random()).wait()
				.script("../js/pagejs/email.js?v="+got_random()).wait(function(){
			InitPublic(InitConfig);
		});
	</script>
</body>
</html>
