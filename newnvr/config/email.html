<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script  src="../js/jquery.cookies.2.2.0.min.js" type="text/javascript"></script>
	<script src="common.js" type="text/javascript"></script>
	<script src="email.js" type="text/javascript"></script>
<title>email</title>

</head>
<body >
	<div >
		<label ><script type="text/javascript">document.write(lang.checkInfo);</script></label>
		<input type="checkbox" id="getsmtpen"  matchval="getsmtpen"/>
	</div>

	<div >
		<label ><script type="text/javascript">document.write(lang.smtpServer);</script></label>
		<input type="text" id="getsmtpserver" class="select" matchval="getsmtpserver"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.smtpport);</script></label>
		<input type="text" id="getsmtpport" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,1,65535)}" onblur="if(this.value == '') this.value='25'" class="select" matchval="getsmtpport"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.userName);</script></label>
		<input type="text" id="getsmtpuser" class="select" matchval="getsmtpuser"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.pwd);</script></label>
		<input type="password" id="getsmtppasswd" class="select" matchval="getsmtppasswd"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.sendUser);</script></label>
		<input type="text" id="getsmtpsender" class="select" matchval="getsmtpsender"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.reviewUser);</script></label>
		<input type="text" id="getsmtpreceiver" class="select" matchval="getsmtpreceiver"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.smtptheme);</script></label>
		<input type="text" id="getsmtptheme" class="select" matchval="getsmtptheme"/>
	</div>
	<div >
		<label ><script type="text/javascript">document.write(lang.smtpfileen);</script></label>
		<input type="checkbox" id="getsmtpfileen"  matchval="getsmtpfileen"/>
	</div>
	<div >
		<label ><script type="text/javascript">document.write(lang.smtpenctype);</script></label>
		<select id="getsmtpenctype" class="select" matchval="getsmtpenctype" >
			<option value="0">NONE</option>
			<option value="1">SSL</option>
			<option value="2">TLS</option>
		</select>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.smtpinterval);</script></label>
		<input type="text" id="getsmtpinterval" onkeyup="if(keyboardFilter()) {value=NumberRangeLimt(this,0,999)}" onblur="if(this.value == '') this.value='0'" class="select" matchval="getsmtpinterval"/>
	</div>
	<div >
		<label data-id="emailopen"></label>
		<input type="checkbox" id="getemailopen"  matchval="getsmtpfileen"/>
	</div>
	<div>
		<input type="button" id="emailtest" value ='emailtest'/>
	</div>
	<div>
		<input type="button" id="email_save" value ='emailsave'/>
	</div>
	
</body>
</html>
