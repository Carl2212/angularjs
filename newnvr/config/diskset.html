<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="../js/jquery-ui.min.css" rel="stylesheet">
	<link href="../css/default.css" rel="stylesheet">
	<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script  src="../js/jquery.cookies.2.2.0.min.js" type="text/javascript"></script>
	<script src="common.js" type="text/javascript"></script>
	<script src="diskset.js" type="text/javascript"></script>
	<title>diskmanage</title>

</head>
<body >
<div class="logMain" style="margin-top:25px">
	<div class="resizeLine" style="display: none;"></div>
	<div class="tabHead">
		<ul>
			<li style="width: 55px; text-align:left; line-height:28px;"><span><label><script type="text/javascript">document.write(lang.diskno);</script></label></span><div class="resizebtn"></div></li>
			<li style="width: 145px; line-height:28px;">
				<span><label><script type="text/javascript">document.write(lang.diskstatus);</script></label></span>
				<div class="resizebtn"></div>
			</li>
			<li style="width: 220px;">
				<span><label><script type="text/javascript">document.write(lang.disktotal);</script></label></span>
				<div class="resizebtn"></div>
			</li>
			<li style="width: 220px;">
				<span><label><script type="text/javascript">document.write(lang.diskfree);</script></label></span>
				<div class="resizebtn"></div>
			</li>
			<li style="width: 75px;">
				<span><label><script type="text/javascript">document.write(lang.disktyep);</script></label></span>
				<div class="resizebtn"></div>
			</li>
		</ul>
	</div>
	<table id="logTab" cellspacing="1px">
	</table>
</div>

<div ><label><script type="text/javascript">document.write(lang.disktip);</script></label></div>
<div >
	<input type="button" id="disk_format" value ='格式化'/>
</div>
</body>
</html>
