<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>datetime</title>
    <link href="../bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="../css/ui.less" type="text/css" rel="stylesheet/less">
    <script>less = { env: 'development'};</script>
    <script src="../css/less.min.js" type="text/javascript"></script>
    <script>less.watch();</script>
    <script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body class="datatime-page">
<dd class="widget-box">
    <div class="widget-title"><span class="icon glyphicon glyphicon-th-list"></span><h5></h5> </div>
    <div class="widget-content">
        <dl class="list-dl">
            <dd>
                <input name="ucModel" type="checkbox" value="0" id="manualsettime" matchval="manualsettime"/>
                <span id="normal_time" data-id="handCheck"></span>
            </dd>
            <dt id="hand_set">
                <input type="text" id="setDate" name="setDate" readonly="readonly" />
                <select id="getsystemtimehour" matchval="getsystemtimehour"></select>
                <select name="minute" id="getsystemtimeminutes" matchval="getsystemtimeminutes"></select>
                <select name="second" id="getsystemtimeseconds" matchval="getsystemtimeseconds"></select>
            </dt>
            <dd>
                <input name="ucModel" type="checkbox" value="1" id="pcsettime"  matchval="pcsettime"/>
                <label data-id="sameOfPC"></label>
            </dd>
            <dt>
                <input class="hsinput" id="pc_time" type="text" readonly="readonly" />
            </dt>
            <dd>
                <input name="ucModel" type="checkbox"  value="2" id="ntpsettime"  matchval="ntpsettime"/>
                <label data-id="NTPCheckTime"></label>
            </dd>
            <dt>
                <input type="text" id="getntpserver" class="select" matchval="getntpserver"/>
            </dt>
            <dd>
                <label data-id="SNTPServer"></label>
            </dd>
            <dt>

            </dt>
            <dd>
                <label data-id="timeZone"></label>
            </dd>
            <dt>
                <select class="lshsselect" id="getntptimezone" name="getntptimezone"  matchval="getntptimezone"></select>
            </dt>
            <dd>
                <label data-id="ntppoty"></label>
            </dd>
            <dt>
                <input type="text" id="getntpport" class="select" matchval="getntpport"/>
            </dt>
            <dd>
                <label data-id="ntpgengxin"></label>
            </dd>
            <dt>
                <input type="text" id="getntinterval" class="select" matchval="getntinterval"/>
            </dt>
            <dd>
                <label data-id="ntpdateformart"></label>
            </dd>
            <dt>
                <select id="getntpdateformat" class="select" matchval="getntpdateformat" >
                    <option value="0" data-id="ntpdate0"></option>
                    <option value="1" data-id="ntpdate1"></option>
                    <option value="2" data-id="ntpdate2"></option>
                </select>
            </dt>
            <dd>
                <label data-id="ntpsplit"></label>
            </dd>

            <dt>
                <select id="getntpdateseparator" class="select" matchval="getntpdateseparator" >
                    <option value="0">.</option>
                    <option value="1">-</option>
                    <option value="2">/</option>
                </select>
            </dt>
            <dd>
                <label data-id="ntptimeformat"></label>
            </dd>
            <dt>
                <select id="getntptimeformat" class="select" matchval="getntptimeformat" >
                    <option value="0">24<span data-id="ntphour"></span> </option>
                    <option value="1">12<span data-id="ntphour"></span> </option>
                </select>
            </dt>
        </dl>
        <div class="form-action">
            <input type="button" value-id="save" class="btn btn-sm btn-default" value =''/>
        </div>
    </div>
</div>

<!--<script  src="../js/jquery-ui-timepicker-addon.js" type="text/javascript"></script>-->
<!--<script  src="../js/date.format.js" type="text/javascript"></script>-->
<!--<script src="datetime.js" type="text/javascript"></script>-->

<script type="text/javascript">
    function got_random() {
        return Math.random(10);
    }
    $LAB.script("../js/jquery-1.11.1.min.js").wait()
            .script("../js/jquery.cookies.2.2.0.min.js").wait()
            .script("../bootstrap/dist/js/bootstrap.js").wait()
            .script("../config/common.js?v="+got_random()).wait()
            .script("../js/pagejs/datetime.js?v="+got_random()).wait(function(){
        InitConfig();
    });
</script>
</body>
</html>
