<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../js/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script  src="../js/jquery.cookies.2.2.0.min.js" type="text/javascript"></script>
	<script src="common.js" type="text/javascript"></script>
	<script src="pppoe.js" type="text/javascript"></script>
<title>pppoe</title>

</head>
<body >
	<div >
		<input type="checkbox" id="getpppoeenable"  matchval="getpppoeenable"/>
		<label ><script type="text/javascript">document.write(lang.exceptionenable);</script></label>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.userName);</script></label>
		<input type="text" id="getpppoeuser" class="select" matchval="getpppoeuser"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.pwd);</script></label>
		<input type="password" id="getpppoepass" class="select" matchval="getpppoepass"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.IPAddr);</script></label>
		<input type="text" id="getpppoeip" class="select" matchval="getpppoeip"/>
	</div>
	<div >
		<label><script type="text/javascript">document.write(lang.subnetMask);</script></label>
		<input type="text" id="getpppoemask" class="select" matchval="getpppoemask"/>
	</div>
<div>
		<input type="button" id="pppoe_save" value ='pppoesave'/>
</div>
	
</body>
</html>
