<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
	<link href="../bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet">
	<link href="../css/ui.less" type="text/css" rel="stylesheet/less">
	<script>less = { env: 'development'};</script>
	<script src="../css/less.min.js" type="text/javascript"></script>
	<script>less.watch();</script>
	<script type="text/javascript" src="../js/LAB.min.js"></script>
</head>
<body class="pathconfig-page">
	<div class="widget-box">
		<div class="widget-title"><span class="icon glyphicon glyphicon-th-list"></span><h5></h5> </div>
		<div class="widget-content">
			<div class="control-group">
				<label data-id="vedioPath" class="control-label"></label>
				<div class="contrals">
					<input type="text" id="getvedioPath" class="select input-sm" matchval="getvedioPath">
					<input class="viewing btn btn-sm btn-default" type="button" value-id="browse" value="" >
				</div>
			</div>
			<div class="control-group">
				<label data-id="playbackPath" class="control-label"></label>
				<div class="contrals">
					<input type="text" id="getplaybackPath" class="select input-sm" matchval="getplaybackPath">
					<input class="viewing btn btn-sm btn-default" type="button" value-id="browse" value="">
				</div>
			</div>
			<div class="control-group">
				<label data-id="previewImgPath" class="control-label"></label>
				<div class="contrals">
					<input type="text" id="getpreviewImgPath" class="select input-sm" matchval="getpreviewImgPath">
					<input class="viewing btn btn-sm btn-default" type="button" value-id="browse" value="">
				</div>
			</div>
			<div class="control-group">
				<label data-id="logPath" class="control-label"></label>
				<div class="contrals">
					<input type="text" id="getlogPath" class="select input-sm" matchval="getlogPath"/>
					<input class="viewing btn btn-sm btn-default" type="button" value-id="browse" value=""/>
				</div>
			</div>
			<div class="form-action">
				<div class="contrals">
					<input value-id="save" class="btn btn-sm btn-default"  type="button"  value="" />
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function got_random() {
			return Math.random(10);
		}
		$LAB.script("../js/jquery-1.11.1.min.js").wait()
				.script("../js/jquery.cookies.2.2.0.min.js").wait()
				.script("../bootstrap/dist/js/bootstrap.js").wait()
				.script("../config/common.js?v="+got_random()).wait()
				.script("../js/pagejs/pathconfig.js?v="+got_random()).wait(function(){
			InitPublic(InitConfig);
		});
	</script>
</body>
</html>
