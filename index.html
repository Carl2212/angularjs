<!DOCTYPE html>
<html lang="en" ng-app="common">
<head>
    <meta charset="UTF-8">
    <title ng-controller="titleCtrl">{{title}}</title>
    <link href="/source/css/reset.css" type="text/css" rel="stylesheet">
    <link href="/source/css/common.css" type="text/css" rel="stylesheet">
    <!--<link href="/source/css/common.less" type="text/css" rel="stylesheet/less">-->
    <!--<script>less = { env: 'development'};</script>-->
    <!--<script src="/source/css/less.min.js" type="text/javascript"></script>-->
    <!--<script>less.watch();</script>-->
    <script src="/source/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/source/js/angular.min.js"></script>
    <script src="/source/js/angular-route.min.js"></script>
    <script src="/source/js/app/app.js"></script>
</head>
<body>
<header>
    <div class="header-sider">
        <div class="language">
            <span class="tip">Select a Language</span>
            <select class="language">
                <option value="en" style="overflow: scroll">English</option>
            </select>
        </div>
        <div class="link-nav">
            <a href="http://www.samsungsv.com/">Consumer Products</a>:
            <a href="https://www.samsung-security.com/SAMSUNG/upload/Product_Specifications/Samsung-Techwin-Minimum-Advertised-Price-Policy.pdf">Minimum Advertised Price (MAP) Policy</a>:
            <a href="https://samsungsecurity.applicantpro.com/jobs/">Employment Opportunties</a>:
            <a href="https://www.samsungsecuritypartner.com/usa_EN/Default.aspx">STEP Partner Login</a>
        </div>
    </div>

    <nav class="header-nav">
        <div class="nav-contrainer">
            <div class="logo">
                <a href="/#/index"> <img src="/source/img/logo.png"></a>
            </div>
            <ul class="sitemap" ng-controller="sitemap">
                <li class="map {{site.hide ? 'hide':''}}" ng-repeat="site in sites">
                    <a href="/#/{{site.name | titlefilter}}"> {{site.name}}</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div ng-view></div>
<footer>
    <div class="footer-nav">
        <div class="logo">
            <img src="/source/img/logo.png">
        </div>
        <ul class="sitemap" ng-controller="sitemap">
            <li class="map {{site.hide ? 'hide':''}}" ng-repeat="site in sites">
                <span class="bm-txt"> <a href="/#/{{site.name | titlefilter}}"> {{site.name}}</a></span>
                <ul class="second-map">
                    <li class="smap" ng-repeat="smap in site.smap track by $index">
                        <p><a href="{{outlink[smap] ? outlink[smap] : '/#/'+(site.name | titlefilter)+'/'+(smap | titlefilter)}}">{{smap}} </a></p>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="copy-txt">
            Â© 2011 Samsung Techwin America. All rights reserved.
            <a href="#">Privacy</a>  :<a href="/#/site_map/">Sitemap</a>
        </div>
    </div>
</footer>
</body>
</html>
